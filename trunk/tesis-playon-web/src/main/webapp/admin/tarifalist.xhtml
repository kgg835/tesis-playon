<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Tarifas" />

	<ui:define name="panelContent" class="admin-font">
		<h:form>
		
			<p:growl id="messages" />
		
			<p:dataTable id="tarifas" var="tarifa" style="width: 90%"
				paginator="true" rows="5" paginatorPosition="bottom"
				value="#{tarifaMB.tarifaList}"
				emptyMessage="No existen clientes" paginatorPosition="bottom">

				<f:facet name="header">
				Tarifas
            	</f:facet>

				<p:column headerText="Playa" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.playa.nombreComercial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.playa.nombreComercial}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tipo Estadia" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.tipoEstadia.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.tipoEstadia.nombre}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Categoria" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.categoriaVehiculo.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.categoriaVehiculo.nombre}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Importe" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.importe}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.importe}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Playa" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.playa.telefono}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.playa.telefono}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Fecha Alta" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.fechaAlta}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.fechaAlta}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Vigente" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<p:selectBooleanCheckbox value="#{tarifa.vigente}" />
						</f:facet>
						<f:facet name="input">
							<p:selectBooleanCheckbox value="#{tarifa.vigente}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column>
					<h:commandButton id="editar" class="ui-icon ui-icon-pencil"
						action="#{tarifaMB.updateTarifaAdmin(tarifa)}"
						style="height:20px; width:22px;">
					</h:commandButton>
					<p:tooltip for="editar" value="Editar Tarifa" />
				</p:column>

				<p:column>
					<h:commandButton id="delete" class="ui-icon ui-icon-trash"
						style="height:20px; width:22px;"
						action="#{tarifaMB.deleteTarifaAdmin(cliente)}"
						onclick="if(!confirm('Â¿EstÃ¡ seguro que desea eliminar la tarifa?')) return false;">
					</h:commandButton>
					<p:tooltip for="delete" value="Dar de baja Tarifa" />
				</p:column>
			</p:dataTable>

			<p>
				<h:panelGroup layout="block" style="text-align: right; width: 90%;">
					<p:commandButton id="addTarifaNueva" value="Agregar"
						action="/tarifaadd.jsf?faces-redirect=true" ajax="false" />
				</h:panelGroup>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
