<ui:composition template="../template/templateCliente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Lista
    </ui:define>

	<ui:define name="content">
		<p:growl id="messages" />
		<h1>Mis Transacciones</h1>
		<h:form>
			<p:dataTable id="transacciones" var="transaccionCliente"
				paginator="true" rows="3" value="#{cuentaClienteMB.transacciones}"
				emptyMessage="No ha realizado transacciones"
				paginatorPosition="bottom">

				<f:facet name="header">
						Historial de movimientos
				</f:facet>

				<p:column headerText="Fecha">
					<h:outputText value="#{transaccionCliente.fecha}">
						<f:convertDateTime dateStyle="full" />
					</h:outputText>
				</p:column>

				<p:column headerText="Tipo Transaccion">
					<h:outputText value="#{transaccionCliente.tipoPago.nombre}" />
				</p:column>

				<p:column headerText="Importe">
					<h:outputText value="#{transaccionCliente.importe}" />
				</p:column>


			</p:dataTable>
			<h:panelGrid columns="1">
				<p:panel header="Â¡Exporte sus transacciones!">
					<h:commandLink>
						<p:graphicImage
							value="http://www.primefaces.org/showcase/images/excel.png" />
						<p:dataExporter type="xls" target="transacciones"
							fileName="Transacciones" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage
							value="http://www.primefaces.org/showcase/images/pdf.png" />
						<p:dataExporter type="pdf" target="transacciones"
							fileName="Transacciones" />
					</h:commandLink>


				</p:panel>
			</h:panelGrid>
		</h:form>
		<div align="right">
			<br />
			<h:link value="volver a su perfil" outcome="/cliente/perfilcliente" />
		</div>
	</ui:define>
</ui:composition>
