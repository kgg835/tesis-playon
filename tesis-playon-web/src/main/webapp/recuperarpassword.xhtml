
<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
			Recuperar contraseña
	    </ui:define>

	<ui:define name="content">
		<h1>Contacto</h1>
		<p>Para recuperar su contraseña ingrese su nombre de usuario y le
			enviaremos los datos a su cuenta de correo</p>

		<h:form>
			<p:growl id="messages" />
			<table>
				<tr>
					<td><h:outputLabel for="nombreUser" value="Nombre de usuario " /></td>
					<td><p:inputText id="nombreUser"
							value="#{usuarioMB.nombreUser}">
							<f:validateLength minimum="1" />
							<p:ajax event="blur" update="nombreUserMsg" />
						</p:inputText> <p:message id="nombreUserMsg" for="nombreUser" display="icon" /></td>
				</tr>

				<tr style="text-align: right;">
					<td colspan="2"><p:commandButton id="recuperar"
							value="Recuperar contraseña" action="#{usuarioMB.recuperarPass}"
							ajax="false" /><p:commandButton id="cancelar" value="Cancelar"
							action="/index.html?faces-redirect=true"
							ajax="false" immediate="true" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>

</ui:composition>
