<ui:composition template="../admin/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Cambie su Contraseña" />

	<ui:define name="panelContent" class="admin-font">

		<p:growl id="messages" />

		<div align="center">
			<h:panelGrid id="displayView" columns="3" cellpadding="8"
				cellspacing="5" styleClass="admin-input-text2">

				<h:outputLabel for="password" value="Nueva Contraseña: " />
				<p:password id="password" value="#{usuarioMB.password}"
					match="passwordRepeat" required="true"
					requiredMessage="Campo obligatorio">
					<f:validateLength minimum="1" style="width:300px;" />
					<p:ajax event="blur" update="passwordMsg" />
				</p:password>
				<p:column />

				<h:outputLabel for="passwordRepeat"
					value="Repita la nueva Contraseña: " />
				<p:password id="passwordRepeat" value="#{usuarioMB.password}"
					required="true" requiredMessage="Campo obligatorio">
					<f:validateLength minimum="1" style="width:300px;" />
					<p:ajax event="blur" update="passwordMsg" />
				</p:password>
				<p:message id="passwordMsg" for="password" display="icon" />

				<p:column />
				<p:column>
					<div style="width: 300px">
						<p:commandButton id="modificarPass" value="Aceptar"
							action="#{usuarioMB.modificarPassword}" ajax="false" />
						<p:commandButton id="cancelar" value="Cancelar" immediate="true"
							action="/admin/index.html?faces-redirect=true" ajax="false" />
					</div>
				</p:column>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
