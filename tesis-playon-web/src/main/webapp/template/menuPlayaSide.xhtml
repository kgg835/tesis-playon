<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="sidebar">
		<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_GERENTE]'}">

			<ui:fragment rendered="#{!empty loadmenuperfil}">
				<div class="box">
					<h3>Menú</h3>
					<ul class="list">
						<li class="first"><h:link value="Ver perfil" outcome="/playa/perfilplaya" /></li>
						<li><h:link value="Editar perfil" outcome="/playa/gerencia/perfilplayaedit" /></li>
						<li><a href="#">Fotos</a></li>
						<li><a href="#">Comentarios</a></li>
						<li class="last"><a href="#">Denuncias</a></li>
					</ul>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{!empty loadmenuempleados}">
				<div class="box">
					<h3>Empleados</h3>
					<ul class="list">
						<li class="first"><a href="#">Ver Empleados</a></li>
						<li><a href="#">Nuevo Empleado</a></li>
						<li><a href="#">Borrar Empleado</a></li>
						<li class="last"><a href="#">Editar Empleado</a></li>
					</ul>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{!empty loadmenuadmin}">
				<div class="box">
					<h3>Menú de Administración</h3>
					<ul class="list">
						<li class="first"><h:link value="Empleado" outcome="#" /></li>
						<li><h:link value="Nuevo empleado" outcome="/playa/gerencia/empleadoadd"
								style="margin: 0 0 0 15px;" /></li>
						<li><h:link value="Ver empleados" outcome="/playa/gerencia/empleadolist"
								style="margin: 0 0 0 15px;" /></li>
								
						<li class="first"><h:link value="Tarifa" outcome="#" /></li>
						<li><h:link value="Nueva tarifa" outcome="/playa/gerencia/tarifaadd"
								style="margin: 0 0 0 15px;" /></li>
						<li><h:link value="Ver tarifa" outcome="/playa/gerencia/tarifalist"
								style="margin: 0 0 0 15px;" /></li>
								
						<li class="first"><h:link value="Promociones" outcome="#" /></li>
						<li><h:link value="Nueva promoción" outcome="/playa/gerencia/promocionadd"
								style="margin: 0 0 0 15px;" /></li>
						<li><h:link value="Ver promociones" outcome="/playa/gerencia/promocioneslist"
								style="margin: 0 0 0 15px;" /></li>
						<li class="last"></li>
					</ul>
				</div>
			</ui:fragment>
		</ui:fragment>
		<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_EMPLEADO]'}">
			<h3>Menú Empleado Playa</h3>
			<div class="box">
				<h3>Empleados</h3>
				<ul class="list">
					<li class="first"><a href="#">Ver Empleados</a></li>
					<li><a href="#">Nuevo Empleado</a></li>
					<li><a href="#">Borrar Empleado</a></li>
					<li class="last"><a href="#">Editar Empleado</a></li>
				</ul>
			</div>
		</ui:fragment>
	</div>

</ui:composition>
