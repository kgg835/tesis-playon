<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="sidebar">
		<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_GERENTE]'}">

			<ui:fragment rendered="#{!empty loadmenuperfil}">
				<div class="box">
					<p:menu style="width: 95%;" styleClass="side-menu">
						<p:submenu label="Menú">
							<p:menuitem value="Ver perfil" outcome="/playa/perfilplaya"
								icon="ui-icon-script" />
							<p:menuitem value="Editar perfil"
								outcome="/playa/gerencia/perfilplayaedit" icon="ui-icon-pencil" />
							<p:menuitem value="Fotos" outcome="/playa/gerencia/fotoadd"
								icon="ui-icon-image" />
							<p:menuitem value="Comentarios" outcome="/playa/comentariolist"
								icon="ui-icon-comment" />
						</p:submenu>
					</p:menu>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{!empty loadmenuempleados}">
				<div class="box">
					<h3>Empleados</h3>
					<ul class="list">
						<li class="first"><a href="#">Ver Empleados</a></li>
						<li><a href="#">Nuevo Empleado</a></li>
						<li><a href="#">Borrar Empleado</a></li>
						<li class="last"><a href="#">Editar Empleado</a></li>
					</ul>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{!empty loadmenuadmin}">
				<div class="box">

					<p:menu style="width: 95%;" styleClass="side-menu">
						<p:submenu label="Empleados">
							<p:menuitem value="Nuevo empleado"
								outcome="/playa/gerencia/empleadoadd" icon="ui-icon-plus" />
							<p:menuitem value="Ver empleados"
								outcome="/playa/gerencia/empleadolist" icon="ui-icon-person" />
						</p:submenu>
						<p:submenu label="Tarifas">
							<p:menuitem value="Ver tarifas"
								outcome="/playa/gerencia/tarifaplayalist" icon="ui-icon-note" />
						</p:submenu>
						<p:submenu label="Promociones">
							<p:menuitem value="Nueva promoción" outcome="/index"
								icon="ui-icon-plus" />
							<p:menuitem value="Ver promociones" outcome="/index"
								icon="ui-icon-suitcase" />
						</p:submenu>
					</p:menu>
				</div>
			</ui:fragment>
		</ui:fragment>
		<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_EMPLEADO]'}">
			<h3>Menú Empleado Playa</h3>
			<div class="box">
				<h3>Empleados</h3>
				<ul class="list">
					<li class="first"><a href="#">Ver Empleados</a></li>
					<li><a href="#">Nuevo Empleado</a></li>
					<li><a href="#">Borrar Empleado</a></li>
					<li class="last"><a href="#">Editar Empleado</a></li>
				</ul>
			</div>
		</ui:fragment>
	</div>

</ui:composition>
