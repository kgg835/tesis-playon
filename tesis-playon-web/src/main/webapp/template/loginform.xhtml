<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="loginFormId" prependId="false">
		<h:panelGroup rendered="#{!loginMB.logueado}">
			<h:outputLink id="loginLink" value="javascript:void(0)"
				onclick="dlg.show()" title="login">
				<f:verbatim>Iniciar sesi&#243;n</f:verbatim>
			</h:outputLink>
			 |
			<h:link outcome="/solicitudclienteadd.xhtml">
				<f:verbatim>Registrarse</f:verbatim>
			</h:link>
		</h:panelGroup>

		<h:panelGroup rendered="#{loginMB.logueado}">
			<td>Bienvenido "#{loginMB.usuario}"&#160;&#160;<h:commandLink
					action="#{loginMB.logout}">Cerrar sesi&#243;n</h:commandLink></td>
			<h:panelGrid column="1" width="100%">
				<p:columns>
					<div align="right">
						<ui:fragment rendered="#{loginMB.rol eq '[ROLE_ADMIN]'}">
							<h:link value="Panel de administración" outcome="/admin/index" />
						</ui:fragment>
					</div>
					<div align="right">
						<ui:fragment rendered="#{loginMB.rol eq '[ROLE_AUDITOR]'}">
							<h:link value="Panel de auditoría" outcome="/auditoria/index" />
						</ui:fragment>
					</div>
					<div align="right">
						<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_EMPLEADO]'}">
							<h:outputText value='"#{loginMB.usuarioLogueado.playa.nombreComercial}"' />
						</ui:fragment>
					</div>
					<div align="right">
						<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_EMPLEADO]'}">
							<h:outputText value='Rol: "Playero"' />
						</ui:fragment>
					</div>
					<div align="right">
						<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_GERENTE]'}">
							<h:outputText value='"#{loginMB.usuarioLogueado.playa.nombreComercial}"' />
						</ui:fragment>
					</div>
					<div align="right">
						<ui:fragment rendered="#{loginMB.rol eq '[ROLE_PLAYA_GERENTE]'}">
							<h:outputText value='Rol: "Gerente de Playa"' />
						</ui:fragment>
					</div>
				</p:columns>
			</h:panelGrid>
		</h:panelGroup>
	</h:form>

	<p:growl id="growl" showDetail="true" life="3000" />

	<p:dialog id="dialog" header="Login" widgetVar="dlg" modal="true"
		resizable="false">
		<h:form>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="usuario" value="Usuario:" />
				<p:inputText value="#{loginMB.usuario}" id="usuario"
					style="width: 200px;" required="true" label="Usuario" />

				<h:outputLabel for="password" value="Contraseña:" />
				<h:inputSecret value="#{loginMB.password}" id="password"
					class="ui-inputfield ui-corner-all ui-widget-content"
					style="width: 200px;" required="true" label="Contraseña" />

				<h:panelGroup></h:panelGroup>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="recordar" value="#{loginMB.recordar}"
						label="Recordar" />
					<h:outputLabel for="recordar" value="Recordar Usuario" />
				</h:panelGroup>


				<f:facet name="footer" style="text-align: right;">
					<div align="right">
						<p:commandButton id="btnLoginId" value="Login" update=":growl"
							action="#{loginMB.login}"
							oncomplete="handleLoginRequest(xhr, status, args)">
						</p:commandButton>
						<p:commandButton id="btnCancelar" value="Cancelar"
							oncomplete="handleLoginRequest(xhr, status, args)"
							onclick="dlg.hide()">
						</p:commandButton>
					</div>

				</f:facet>
			</h:panelGrid>

		</h:form>
	</p:dialog>

	<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.logueado) {
				jQuery('#dialog').effect("shake", {
					times : 3
				}, 100);
			} else {
				dlg.hide();
				//jQuery('#loginLink').fadeOut();
				//jQuery('#loginLinklogueado').fadeOut();
				//window.location.href = args.redirect;
				//location.reload();
			}
		}
	</script>
</ui:composition>
