<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="sidebar">
		<div class="box" align="right">
			<h:link title="Publicite aquí" outcome="/solicitudpublicidadadd">
				<h:graphicImage library="images" name="publique_aqui.png"
					style="opacity:0.55;" width="200px" height="360px"
					rendered="#{empty fotoPublicidadMB.publicidadList}" />
			</h:link>

			<p:galleria value="#{fotoPublicidadMB.fotoPublicidadList}"
				id="boxPub1" var="image" panelWidth="200" panelHeight="360"
				frameWidth="20" frameHeight="36"
				rendered="#{fotoPublicidadMB.fotoPublicidadList != null}">
				<a href="#{image.url}" target="_blank"><p:graphicImage
						id="imgPub1" library="fotos_publicidad"
						name="#{image.id}_#{image.nombre}" width="200px" height="360px"
						url="#{image.url}" /></a>
			</p:galleria>
		</div>
		
		<div class="box" align="right">
			<h:link title="Publicite aquí" outcome="/solicitudpublicidadadd">
				<h:graphicImage library="images" name="publique_aqui.png"
					style="opacity:0.55;" width="200px" height="360px"
					rendered="#{empty fotoPublicidadMB.publicidadList}" />
			</h:link>

			<p:galleria value="#{fotoPublicidadMB.fotoPublicidadList}"
				id="boxPub2" var="image" panelWidth="200" panelHeight="360"
				showCaption="true" frameWidth="20" frameHeight="36"
				rendered="#{fotoPublicidadMB.fotoPublicidadList != null}">
				<a href="#{image.url}" target="_blank"> <p:graphicImage
						id="imgPub2" library="fotos_publicidad"
						name="#{image.id}_#{image.nombre}" width="200px" height="360px"
						url="#{image.url}" />
				</a>
			</p:galleria>

		</div>
		<div class="box" align="right">
			<p:galleria id="boxPubAux" var="image" panelWidth="200" panelHeight="360"
				showCaption="false" frameWidth="20" frameHeight="36"></p:galleria>
		</div>
		<!-- 
		<div align="center">
			<h:link value="Publicite aquí" outcome="/solicitudpublicidadadd" />
		</div>
		 -->
	</div>

</ui:composition>
