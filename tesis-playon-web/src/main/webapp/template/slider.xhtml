<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div id="slider">
		<div class="viewer">
			<div class="reel">
				<div class="slide">
					<h:graphicImage library="images" name="slide01.gif" />
				</div>
				<div class="slide">
					<h:graphicImage library="images" name="slide02.gif" />
				</div>
				<div class="slide">
					<h:graphicImage library="images" name="slide03.gif" />
				</div>
				<div class="slide">
					<h:graphicImage library="images" name="slide04.gif" />
				</div>
			</div>
		</div>
		<div class="indicator">
			<span>1</span> <span>2</span> <span>3</span> <span>4</span>
		</div>
	</div>

</ui:composition>
