<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Contacto
    </ui:define>

	<ui:define name="content">
		<h1>Contacto</h1>
		<p>Utilice el siguiente formulario para ponerse en contacto con
			nosotros. Por favor complete todos los campos solicitados.</p>

		<h:form>
			<p:growl id="messages" />

			<div align="left">
				<h:outputLabel for="nombre" value="Mensaje"
					styleClass="fuente-subtitle" />
				<br />
				<br />
				<h:panelGrid id="displayView" columns="3" cellpadding="8"
					cellspacing="10" styleClass="admin-input-text">

					<p:column>
						<h:outputLabel for="nombre" value="Nombre: " />
					</p:column>
					<p:column>
						<p:inputText id="nombre" style="width: 200px"
							value="#{contactoMB.nombre}" required="true"
							requiredMessage="Campo obligatorio" maxlength="40">
							<f:validateLength minimum="3" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="nombreMsg" for="nombre" display="icon" />
					</p:column>

					<p:column>
						<h:outputLabel for="email" value="E-mail: " />
					</p:column>
					<p:column>
						<p:inputText id="email" value="#{contactoMB.mailContacto}"
							style="width: 200px" required="true"
							requiredMessage="Campo obligatorio" type="email" maxlength="100">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="emailMsg" for="email" display="icon" />
					</p:column>

					<p:column>
						<h:outputLabel for="asunto" value="Asunto: " />
					</p:column>
					<p:column>
						<p:inputText id="asunto" style="width: 200px"
							value="#{contactoMB.asuntoContacto}" required="true"
							requiredMessage="Campo obligatorio" maxlength="40">
							<f:validateLength minimum="3" />
							<p:ajax event="blur" update="asuntoMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="asuntoMsg" for="asunto" display="icon" />
					</p:column>

					<p:column>
						<h:outputLabel for="mensaje" value="Mensaje: "
							style="valign: bottom" />
					</p:column>
					<p:column styleClass="vert-align-top">
						<p:inputTextarea id="mensaje" rows="7" cols="33"
							style="width: 400px" value="#{contactoMB.mensaje}"
							required="true" requiredMessage="Campo obligatorio"
							maxlength="500">
							<f:validateLength minimum="3" />
							<p:ajax event="blur" update="mensajeMsg" />
						</p:inputTextarea>
					</p:column>
					<p:column>
						<p:message id="mensajeMsg" for="mensaje" display="icon" />
					</p:column>

					<p:column></p:column>
					<p:column>
						<div align="right">
							<p:commandButton id="enviar" value="Enviar Mensaje"
								action="#{contactoMB.enviarMailContacto}" ajax="false" />
						</div>
					</p:column>
					<p:column></p:column>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
