<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1>¡Buscá tu playa!</h1>
		<h:form>
			<p:growl id="messages" />
			<table style="margin-left:100px">
				<tr>
					<td><h:outputLabel for="direccionBusqueda"
							value="Dirección de búsqueda: " /></td>
					<td><p:inputText id="direccionBusqueda"
							value="#{playaMB.direccionBusqueda}" required="true"
							requiredMessage="Debe colocar una dirección">
							<p:ajax event="blur" update="direccionBusquedaMsg" />
						</p:inputText></td>
					<td><p:message id="direccionBusquedaMsg"
							for="direccionBusqueda" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="distancia"
							value="Ingrese la cantidad de cuadras: " />
						<p /></td>
					<td><h:panelGrid columns="1" style="margin-bottom:10px">
							<p:inputText id="distancia" value="#{playaMB.distancia}" 
							 disabled="true" />
							<p:slider for="distancia" minValue="1" maxValue="50" />
						</h:panelGrid></td>
						<td></td>
				</tr>
				<tr style="text-align: right;">
					<td colspan="3"><p:commandButton id="btnBuscarId" value="Buscar"
							action="#{playaMB.buscarPlaya}" ajax="false"/></td>
				</tr>
			</table>
			<p></p>
			<p></p>

			<p:dataTable id="playas" var="playa" paginator="true"
				paginatorPosition="bottom" rows="5"
				emptyMessage="¡No existen playas!"
				value="#{playaMB.playaResultadoBusqueda}">

				<f:facet name="header">
				Playas encontradas
            	</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre Comercial" />
					</f:facet>
					<h:outputText value="#{playa.nombreComercial}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Domicilio" />
					</f:facet>
					<h:outputText value="#{playa.domicilio}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Barrio" />
					</f:facet>
					<h:outputText value="#{playa.barrio.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Disponibilidad" />
					</f:facet>
					<h:outputText value="#{playa.disponibilidad}" />
				</p:column>

				<p:column>
					<h:commandButton id="verTarifa" class="ui-icon ui-icon-tag"
						action="#{tarifaMB.tomarSeleccionPlaya(playa)}"
						style="height:20px; width:22px;">
					</h:commandButton>
					<p:tooltip for="verTarifa" value="Ver Tarifas y Promociones" />
				</p:column>

			</p:dataTable>
			<p></p>
			<p></p>
			<h:body>
				<f:view contentType="text/html">
					<h1>Playas encontradas:</h1>
					<script src="http://maps.google.com/maps/api/js?sensor=false"
						type="text/javascript"></script>

					<p:gmap center="#{playaMB.coordenadas}" zoom="15" type="ROADMAP"
						model="#{playaMB.advancedModel}" style="width:600px;height:400px">

						<p:ajax event="overlaySelect" listener="#{playaMB.onMarkerSelect}" />

						<p:gmapInfoWindow height="10">
							<p:outputPanel>
								<!-- 								<p:graphicImage -->
								<!-- 									value="http://montehermoso.porinternet.com.ar/complejo/moriscos/cochera1.jpg" -->
								<!-- 									height="150" /> -->
								<h:outputText value="#{playaMB.marker.title}" height="4" />

							</p:outputPanel>

						</p:gmapInfoWindow>
					</p:gmap>

					<!-- 					<p:gmap center="#{playaMB.coordenadas}" zoom="15" type="ROADMAP" -->
					<!-- 						style="width:600px;height:400px" model="#{playaMB.simpleModel}" /> -->
				</f:view>
			</h:body>
		</h:form>

	</ui:define>
</ui:composition>
