<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<f:event type="preRenderView"
			listener="#{busquedaplayaMB.preRenderView}" />

		<p:growl id="messages" />
		<table style="margin-left: 100px;">
			<tr>
				<td><h:outputLabel for="direccionBusqueda"
						value="Dirección de búsqueda: " /></td>
				<td><p:inputText id="direccionBusqueda"
						value="#{busquedaplayaMB.direccionBusqueda}" required="true"
						requiredMessage="Debe colocar una dirección">
						<p:ajax event="blur" update="direccionBusquedaMsg" />
					</p:inputText></td>
				<td><p:message id="direccionBusquedaMsg"
						for="direccionBusqueda" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="distancia"
						value="Ingrese la cantidad de cuadras: " />
					<p /></td>
				<td><h:panelGrid columns="1" style="margin-bottom:10px">
						<p:inputText id="distancia" value="#{busquedaplayaMB.distancia}" />
						<p:slider for="distancia" minValue="1" maxValue="50" />
					</h:panelGrid></td>
				<td></td>
			</tr>
			<tr style="text-align: right;">
				<td colspan="3"><p:commandButton id="btnBuscarId"
						update="playas" value="Buscar"
						action="#{busquedaplayaMB.buscarPlaya}" ajax="false" /></td>
			</tr>
		</table>
		<p></p>
		<p></p>

		<p:dataTable id="playas" var="playa" paginator="true"
			paginatorPosition="bottom" rows="5"
			emptyMessage="¡No existen playas!" style="width: 100%"
			value="#{busquedaplayaMB.playaResultadoBusqueda}">

			<f:facet name="header">
				Playas encontradas
            	</f:facet>

			<p:column headerText="Nombre Comercial" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.nombreComercial}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.nombreComercial}"
							styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Barrio" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.barrio.nombre}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{playa.barrio}">
							<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
								itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
							<f:converter converterId="barrioConverter" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Domicilio" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.domicilio}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.domicilio}" styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Disponibilidad" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.disponibilidad}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.disponibilidad}"
							styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Opciones" style="text-align:center; width:50px;">
				<p:commandLink id="verTarifa" title="Ver tarifas"
					action="tarifaplayalist.html?faces-redirect=true" ajax="false">
					<f:setPropertyActionListener value="#{playa}"
						target="#{tarifaMB.playaSelected}" />
					<h:graphicImage library="images/icons" name="tag.png" />
				</p:commandLink>
				
				<p:commandLink id="verPerfil" title="Ver perfil"
					action="viewperfilplaya.html?faces-redirect=true" ajax="false">
					<f:setPropertyActionListener value="#{playa}"
						target="#{perfilPlayaMB.playaSelected}" />
					<h:graphicImage library="images/icons" name="go.png" />
				</p:commandLink>
			</p:column>

		</p:dataTable>
		<p></p>
		<p></p>
		<h:body style="width: 100%">
			<f:view contentType="text/html">
				<h1>Playas encontradas:</h1>
				<script src="http://maps.google.com/maps/api/js?sensor=false"
					type="text/javascript"></script>

				<p:gmap center="#{busquedaplayaMB.coordenadas}" zoom="15"
					type="ROADMAP" model="#{busquedaplayaMB.advancedModel}"
					style="width:100%;height:400px">

					<p:ajax event="overlaySelect"
						listener="#{busquedaplayaMB.onMarkerSelect}" />

					<p:gmapInfoWindow height="10">
						<p:outputPanel>
							<!-- 								<p:graphicImage -->
							<!-- 									value="http://montehermoso.porinternet.com.ar/complejo/moriscos/cochera1.jpg" -->
							<!-- 									height="150" /> -->
							<h:outputText value="#{busquedaplayaMB.marker.title}" height="4" />

						</p:outputPanel>

					</p:gmapInfoWindow>
				</p:gmap>

				<!-- 					<p:gmap center="#{busquedaplayaMB.coordenadas}" zoom="15" type="ROADMAP" -->
				<!-- 						style="width:600px;height:400px" model="#{busquedaplayaMB.simpleModel}" /> -->
			</f:view>
		</h:body>
	</h:form>


</ui:composition>
