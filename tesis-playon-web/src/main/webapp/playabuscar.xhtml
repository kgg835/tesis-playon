<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<f:event type="preRenderView"
			listener="#{busquedaplayaMB.preRenderView}" />

		<p:growl id="messages" />
		<div align="center">
			<h:panelGrid columns="3" cellspacing="10">
				<p:column>
					<h:outputLabel for="direccionBusqueda"
						value="Dirección de búsqueda: " />
				</p:column>
				<p:column>
					<p:inputText id="direccionBusqueda"
						value="#{busquedaplayaMB.direccionBusqueda}" required="true"
						requiredMessage="Debe colocar una dirección">
						<p:ajax event="blur" update="direccionBusquedaMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="direccionBusquedaMsg" for="direccionBusqueda"
						display="icon" />
				</p:column>

				<p:column style="vertical-align: center;">
					<h:outputLabel for="distancia"
						value="Ingrese la cantidad de cuadras: " />
				</p:column>
				<p:column>
					<p:inputText id="distancia" value="#{busquedaplayaMB.distancia}" />
				</p:column>
				<p:column></p:column>

				<p:column></p:column>
				<p:column>
					<p:slider for="distancia" minValue="1" maxValue="50" />
				</p:column>
				<p:column></p:column>

				<p:column></p:column>
				<p:column>
					<div align="right">
						<p:commandButton id="btnBuscarId" update="playas" value="Buscar"
							action="#{busquedaplayaMB.buscarPlaya}" ajax="false" />
					</div>
				</p:column>
				<p:column></p:column>
			</h:panelGrid>
		</div>
		<p></p>

		<p:dataTable id="playas" var="playa" paginator="true"
			paginatorPosition="bottom" rows="5"
			emptyMessage="¡No existen playas!"
			value="#{busquedaplayaMB.playaResultadoBusqueda}">

			<f:facet name="header">
				Playas de estacionamiento encontradas
            	</f:facet>

			<p:column headerText="Nombre Comercial" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.nombreComercial}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.nombreComercial}"
							styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Barrio" styleClass="column-font">
				<h:outputText value="#{playa.barrio.nombre}" />
			</p:column>

			<p:column headerText="Domicilio" styleClass="column-font">
				<h:outputText value="#{playa.domicilio}" />
			</p:column>

			<p:column headerText="Disponibilidad" styleClass="column-font">
				<h:outputText value="#{playa.disponibilidad}" />
			</p:column>

			<p:column headerText="Opciones"
				style="text-align:center; width:50px;">

				<p:commandLink id="verPerfil" title="Ver perfil"
					action="viewperfilplaya.html?faces-redirect=true" ajax="false">
					<f:setPropertyActionListener value="#{playa}"
						target="#{perfilPlayaMB.playaSelected}" />
					<f:setPropertyActionListener value="#{playa}"
						target="#{tarifaMB.playaSelected}" />
					<f:setPropertyActionListener value="#{playa}"
						target="#{comentarioMB.playaSelected}" />
					<f:setPropertyActionListener value="#{playa}"
						target="#{calificacionMB.playaSelected}" />
					<f:setPropertyActionListener value="#{playa}"
						target="#{favoritoMB.playaSelected}" />
					<h:graphicImage library="images/icons" name="go.png" />
				</p:commandLink>
			</p:column>

		</p:dataTable>
		<p></p>
		<p></p>
		<div>
			<f:view contentType="text/html">
				<h1>Playas encontradas:</h1>
				<script src="http://maps.google.com/maps/api/js?sensor=false"
					type="text/javascript"></script>

				<p:gmap center="#{busquedaplayaMB.coordenadas}" zoom="15"
					type="ROADMAP" model="#{busquedaplayaMB.advancedModel}"
					style="width:100%;height:400px">

					<p:ajax event="overlaySelect"
						listener="#{busquedaplayaMB.onMarkerSelect}" />

					<p:gmapInfoWindow>
						<p:outputPanel
							style="text-align:center;display:block;margin:auto; width:220px">
							<h:graphicImage library="fotos_perfil_playas"
								name="#{busquedaplayaMB.marker.data}"
								style="height:150px; width:150px"
								rendered="#{busquedaplayaMB.marker.data != null}" />
							<h:graphicImage library="fotos_perfil_playas" name="sinfoto.jpg"
								style="height:150px; width:150px"
								rendered="#{busquedaplayaMB.marker.data == null}" />
							<br />
							<h:outputText value="#{busquedaplayaMB.marker.title}" />

						</p:outputPanel>

					</p:gmapInfoWindow>
				</p:gmap>
			</f:view>
		</div>
	</h:form>
</ui:composition>
