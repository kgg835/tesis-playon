<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h1>Busqyeda de playas</h1>
		

		<h:form>
	
			
					
<!-- 		<h:form id="loginFormId" prependId="false"> -->
<!-- 	<h:form> -->

			<table>
			

				<tr>
					<td><h:outputLabel for="direccionBusqueda"
							value="Direccion de busqueda" /></td>
					<td><p:inputText id="direccionBusqueda"
							value="#{playaMB.direccionBusqueda}">
					   	<p:ajax event="blur" update="direccionBusquedaMsg" />
						</p:inputText> <p:message id="direccionBusquedaMsg" for="direccionBusqueda"
							display="icon" /></td>
    				<tr><h:panelGrid columns="1" style="margin-bottom:10px">  
        			<p:inputText id="distancia" value="#{playaMB.distancia}" />  
        			<p:slider for="distancia"/>  
    				</h:panelGrid>  
    				
      				</tr>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:commandButton
							id="btnBuscarId" value="Buscar" action="#{playaMB.buscarPlaya}"
							styleClass="loginPanelBtn" /></td>
				</tr>
				

			</table>
						
			<p:dataTable id="playas" var="playa" paginator="true"
				rows="5" value="#{playaMB.playaResultadoBusqueda}"
				style="width: 10%">

				<f:facet name="header">
					Playas
            	</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre Comercial" />
					</f:facet>
					<h:outputText value="#{playa.nombreComercial}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Domicilio" />
					</f:facet>
					<h:outputText value="#{playa.domicilio}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Barrio" />
					</f:facet>
					<h:outputText value="#{playa.barrio.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Disponibilidad" />
					</f:facet>
					<h:outputText value="#{playa.disponibilidad}" />
				</p:column>
				
			
				
			</p:dataTable>
			 	<h:body>
        			<f:view contentType="text/html">
            			<h1>Google Map</h1>
            			<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
            			
            			<p:gmap center="-31.400,-64.183" zoom="13" type="ROADMAP" 
						style="width:600px;height:400px"
						model="#{playaMB.simpleModel}" />
					</f:view>
    			</h:body>
		</h:form>

	</ui:define>
</ui:composition>
