<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content" class="admin-font">
		<h1>¡Buscá tu playa!</h1>
		<h:form prependId="false">
			<table>
				<tr>
					<td><h:outputLabel for="direccionBusqueda"
							value="Direccion de busqueda: " /></td>
					<td><p:inputText id="direccionBusqueda"
							value="#{playaMB.direccionBusqueda}">
							<p:ajax event="blur" update="direccionBusquedaMsg" />
						</p:inputText> <p:message id="direccionBusquedaMsg" for="direccionBusqueda"
							display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="distancia"
							value="Ingrese la cantidad de cuadras: " />
						<p /></td>
					<td><h:panelGrid columns="1" style="margin-bottom:10px">
							<p:inputText id="distancia" value="#{playaMB.distancia}" />
							<p:slider for="distancia" minValue="1" maxValue="50" />
						</h:panelGrid></td>
				</tr>
				<tr>
					<td><h:commandButton id="btnBuscarId" value="Buscar"
							action="#{playaMB.buscarPlaya}" /></td>
				</tr>
			</table>
			<p></p>
			<p></p>

			<p:dataTable id="playas" var="playa" editable="true" paginator="true"
				paginatorPosition="top" rows="5" emptyMessage="No existen playas!"
				value="#{playaMB.playaResultadoBusqueda}">

				<f:facet name="header">
				Playas encontradas
            	</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre Comercial" />
					</f:facet>
					<h:outputText value="#{playa.nombreComercial}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Domicilio" />
					</f:facet>
					<h:outputText value="#{playa.domicilio}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Barrio" />
					</f:facet>
					<h:outputText value="#{playa.barrio.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Disponibilidad" />
					</f:facet>
					<h:outputText value="#{playa.disponibilidad}" />
				</p:column>

			</p:dataTable>
			<p></p>
			<p></p>
			<h:body>
				<f:view contentType="text/html">
					<h1>Playas encontradas: </h1>
					<script src="http://maps.google.com/maps/api/js?sensor=false"
						type="text/javascript"></script>

					<p:gmap center="#{playaMB.coordenadas}" zoom="15" type="ROADMAP"
						model="#{playaMB.advancedModel}" style="width:600px;height:400px">

						<p:ajax event="overlaySelect" listener="#{playaMB.onMarkerSelect}" />

						<p:gmapInfoWindow>
							<p:outputPanel
								style="text-align:center;margin:auto:">
								<p:graphicImage
									value="http://montehermoso.porinternet.com.ar/complejo/moriscos/cochera1.jpg"
									height="150" />
								<h:outputText value="#{playaMB.coordenadas}" />

							</p:outputPanel>

						</p:gmapInfoWindow>
					</p:gmap>

					<!-- 					<p:gmap center="#{playaMB.coordenadas}" zoom="15" type="ROADMAP" -->
					<!-- 						style="width:600px;height:400px" model="#{playaMB.simpleModel}" /> -->
				</f:view>
			</h:body>
		</h:form>

	</ui:define>
</ui:composition>
