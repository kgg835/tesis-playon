<ui:composition template="../template/templateCliente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Perfil de playa
    </ui:define>

	<ui:define name="content">
		<h1>Editar perfil</h1>
		<div id="perfil-playa">
			<h:panelGrid columns="2">
				<h:graphicImage library="fotos_perfil_clientes"
					name="#{perfilClienteMB.usuario.nombreUser}.jpg"
					style="width:151px; height:151px; border: 2px solid black"
					rendered="#{perfilClienteMB.usuario.fotoPerfil != null}" />
				<h:graphicImage library="fotos_perfil_clientes" name="sinfoto.jpg"
					style="width:151px; height:151px; border: 2px solid black"
					rendered="#{perfilClienteMB.usuario.fotoPerfil == null}" />
				<h1 style="width: 400px">#{perfilClienteMB.usuario.apellido}
					#{perfilClienteMB.usuario.nombre}</h1>
			</h:panelGrid>
			<h:panelGrid>
				<h:form id="uploadForm" enctype="multipart/form-data">
					<p:fileUpload id="fotoPerfil"
						value="#{perfilClienteMB.fotoPerfilFile}" mode="simple"
						allowTypes="*.jpg;" />
					<h:commandButton value="Subir foto" ajax="false"
						actionListener="#{perfilClienteMB.upload}"
						style="margin:0 10px 0 0; padding: 0 5px 0 5px" />
				</h:form>
			</h:panelGrid>
		</div>
		<br />
		<div id="perfil-playa">
			<h:panelGrid columns="2" cellpadding="5" cellspacing="10">

				<h:outputText value="Apellido: " styleClass="fuente-outputtext" />
				<p:inputText id="apellido" value="#{perfilClienteMB.apellido}"
					style="width:200px;" />

				<h:outputText value="Nombre: " styleClass="fuente-outputtext" />
				<p:inputText id="nombre" value="#{perfilClienteMB.nombre}"
					style="width:200px;" />

				<h:outputText value="Nombre de usuario: "
					styleClass="fuente-outputtext" />
				<p:inputText id="nombreUser" readonly="true"
					value="#{perfilClienteMB.usuario.nombreUser}" style="width:200px;" />

				<h:outputText value="E-mail: " styleClass="fuente-outputtext" />
				<p:inputText id="email" value="#{perfilClienteMB.email}"
					style="width:200px;" />

				<h:outputText value="TelÃ©fono: " styleClass="fuente-outputtext" />
				<p:inputText id="telefono" value="#{perfilClienteMB.telefono}"
					style="width:200px;" />

				<h:outputText value="Domicilio: " styleClass="fuente-outputtext" />
				<p:inputText id="domicilio" value="#{perfilClienteMB.domicilio}"
					style="width:200px;" />

				<h:outputText value="Barrio: " styleClass="fuente-outputtext" />
				<p:selectOneMenu value="#{perfilClienteMB.barrio}" effect="fade">
					<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
						itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
					<f:converter converterId="barrioConverter" />
				</p:selectOneMenu>

				<p:column />
				<p:column>
					<p:commandButton id="Modificar" value="Modificar"
						action="#{perfilClienteMB.updateCliente}">
					</p:commandButton>s
					<p:commandButton id="cancelar" value="Cancelar"
						action="/cliente/perfilcliente.html?faces-redirect=true"
						ajax="false">
					</p:commandButton>
				</p:column>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
