<ui:composition template="../template/templateCliente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="dontloadsidebar" value="true" />

	<ui:define name="title">
		Carga saldo de cliente
    </ui:define>

	<ui:define name="content">
		<h1>Resultado de la operación de cargar saldo</h1>

		<p>Felicitaciones por utilizar los servicios de Playón!</p>

		<h:form>
			<f:event type="preRenderView"
				listener="#{cuentaClienteMB.cargarSaldo}" />
			<p:messages id="messages" />
		</h:form>

	</ui:define>

</ui:composition>
