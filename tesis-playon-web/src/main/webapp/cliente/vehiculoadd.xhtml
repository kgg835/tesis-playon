<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Solicitud de registro de vehículo
    </ui:define>

	<ui:define name="content">
		<h1>Registro de su vehículo</h1>
		<p></p>

		<h:form>
			<p:growl id="messages" />
			<table class="admin-input-text" style="margin-left: 25px">
				<tr>
					<td colspan="3"><h:outputLabel styleClass="admin-subtitle"
							for="vehiculo" value="Datos de su vehículo: " /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="patente" value="Patente: " /></td>
					<td><p:inputText id="patente" style="width:197px"
							value="#{vehiculoMB.patente}" required="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="6" />
							<p:ajax event="blur" update="patenteMsg" />
						</p:inputText></td>
					<td><p:message id="patenteMsg" for="patente" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="marcaVehiculo" value="Marca: " /></td>
					<td><p:selectOneMenu id="marcas" style="width:200px"
							value="#{marcaVehiculoMB.marca}" effect="fade">
							<f:selectItem itemLabel="Seleccione una marca"
								itemValue="#{marcaVehiculoMB.marcaNula}" />
							<f:selectItems value="#{marcaVehiculoMB.marcasList}" var="marca"
								itemValue="#{marca}" itemLabel="#{marca.nombre}" />
							<f:converter converterId="marcaVehiculoConverter" />
							<p:ajax event="change" update="modelos" process="@this"
								listener="#{marcaVehiculoMB.handleMarcaChange}" />
						</p:selectOneMenu></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputText for="modelo" value="Modelo: " /></td>
					<td><p:selectOneMenu id="modelos" style="width:200px"
							value="#{vehiculoMB.modeloVehiculo}" effect="fade">
							<f:selectItem itemLabel="Seleccione un modelo"
								itemValue="#{modeloVehiculoMB.modeloNulo}" />
							<f:selectItems value="#{modeloVehiculoMB.modelosList}"
								var="modelo" itemValue="#{modelo}" itemLabel="#{modelo.nombre}" />
							<f:converter converterId="modeloVehiculoConverter" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputText for="colorVehiculo" value="Color: " /></td>
					<td><p:selectOneMenu id="colores" style="width:200px"
							var="colour" value="#{vehiculoMB.colorVehiculo}" effect="fade">
							<f:selectItem itemLabel="Seleccione un color"
								itemValue="#{colorVehiculoMB.colorNulo}" />
							<f:selectItems value="#{colorVehiculoMB.colorVehiculoList}"
								var="color" itemValue="#{color}" itemLabel="#{color.nombre}" />
							<p:column>
								<h:panelGrid
									style="width:43px; background-color:##{colour.valorHexadecimal};">
								</h:panelGrid>
							</p:column>
							<p:column>
								#{colour.nombre}
							</p:column>
							<f:converter converterId="colorVehiculoConverter" />
						</p:selectOneMenu></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputLabel for="anio" value="Año: " /></td>
					<td><p:inputMask id="anio" style="width:197px" mask="9999"
							value="#{vehiculoMB.anio}">
							<f:validateLength minimum="4" />
							<p:ajax event="blur" update="anioMsg" />
						</p:inputMask></td>
					<td><p:message id="anioMsg" for="anio" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="categoriaVehiculo"
							value="Categoria Vehiculo: " /></td>
					<td><p:selectOneMenu value="#{vehiculoMB.categoriaVehiculo}"
							effect="fade"  style="width:200px">
							<f:selectItem itemLabel="Seleccione una categoria"
								itemValue="#{categoriaVehiculoMB.categoriaNula}" />
							<f:selectItems
								value="#{categoriaVehiculoMB.categoriaVehiculoList}"
								var="categoriaVehiculo" itemValue="#{categoriaVehiculo}"
								itemLabel="#{categoriaVehiculo.nombre}" />
							<f:converter converterId="categoriaVehiculoConverter" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td colspan="3"><br /></td>
				</tr>
				<tr style="text-align: right;">
					<td colspan="2"><p:commandButton id="cancelar" value="Cancelar"
							action="/perfilcliente.html?faces-redirect=true" ajax="false"
							style="margin-right:15px" /> <p:commandButton id="addVehiculo"
							value="Registrar vehículo" action="#{vehiculoMB.addVehiculo}"
							ajax="false" /></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
