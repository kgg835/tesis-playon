<ui:composition template="../template/templateCliente.xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Registro de Vehículo">
		vehiculo Registrado
    </ui:define>
