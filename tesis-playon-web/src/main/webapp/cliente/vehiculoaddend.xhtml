<ui:composition template="../template/templateCliente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Registro de Vehículo">
		Nuevo vehículo
    </ui:define>

	<ui:define name="content">
		<h1>Vehículo registrado</h1>
		<p:growl id="messagesGrowl" />
		<div style="margin: 0 50px 0 50px;">
			<p>¡Su vehículo fue registrado correctamente!</p>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</div>
		<div align="right">
			<p>
				El equipo de <i>Playón, Red de Playas.</i>
			</p>
		</div>
	</ui:define>
</ui:composition>
