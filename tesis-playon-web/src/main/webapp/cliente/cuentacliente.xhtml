<ui:composition template="../template/templateCliente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Carga saldo de cliente
    </ui:define>

	<ui:define name="content">
		<h1>Mi estado de cuenta</h1>

		<h:form id="contenido">
			<p:growl id="messages" />
			<div id="perfil-playa">
				<h:panelGrid columns="2">
					<h:graphicImage library="fotos_perfil_clientes"
						name="#{perfilClienteMB.usuario.nombreUser}.jpg"
						style="width:151px; height:151px; border: 2px solid black"
						rendered="#{perfilClienteMB.usuario.fotoPerfil != null}" />
					<h:graphicImage library="fotos_perfil_clientes" name="sinfoto.jpg"
						style="width:151px; height:151px; border: 2px solid black"
						rendered="#{perfilClienteMB.usuario.fotoPerfil == null}" />
					<h1 style="width: 400px">#{perfilClienteMB.usuario.apellido}
						#{perfilClienteMB.usuario.nombre}</h1>
				</h:panelGrid>
			</div>

			<div id="perfil-playa">
				<h:panelGrid columns="2" cellspacing="10">

					<h:outputText value="Nombre de usuario: "
						styleClass="fuente-outputtext" />
					<h:outputText value="#{perfilClienteMB.usuario.nombreUser}"
						styleClass="fuente-perfil" />

					<h:outputText value="NÃºmero de Cuenta: "
						styleClass="fuente-outputtext" />
					<h:outputText
						value="#{perfilClienteMB.cliente.cuentaCliente.nroCuenta}"
						styleClass="fuente-perfil" />

					<h:outputText value="Saldo: " styleClass="fuente-outputtext" />
					<h:outputText
						value="$#{perfilClienteMB.cliente.cuentaCliente.saldo}"
						styleClass="fuente-perfil" />

				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
