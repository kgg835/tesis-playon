<ui:composition template="../template/templateCliente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Cambiar Contrase単a:
    </ui:define>
p
	<ui:define name="content">
		<h1>Cambiar su Contrase単a</h1>


		<h:form>
			<p:growl id="messages" />
			<table>
				<tr>
					<td><h:outputLabel for="password" value="Nueva Contrase単a: " /></td>
					<td><p:password id="password" value="#{usuarioMB.password}"
							match="passwordRepeat" required="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="1" />
							<p:ajax event="blur" update="passwordMsg" />
						</p:password></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputLabel for="passwordRepeat"
							value="Repita la nueva Contrase単a: " /></td>
					<td><p:password id="passwordRepeat"
							value="#{usuarioMB.password}" required="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="1" />
							<p:ajax event="blur" update="passwordMsg" />
						</p:password></td>
					<td><p:message id="passwordMsg" for="password" display="icon" /></td>
				</tr>
				<tr style="text-align: right;">
					<td colspan="1"><p:commandButton id="modificarPass"
							value="Aceptar" action="#{usuarioMB.modificarPassword}"
							ajax="false" /></td>
					<td></td>
				</tr>

			</table>
		</h:form>
	</ui:define>
</ui:composition>
