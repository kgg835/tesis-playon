<ui:composition template="../template/templateCliente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Historial de movimientos
    </ui:define>

	<ui:define name="content">
		<p:growl id="messages" />
		<h1>Mis Transacciones</h1>
		<h:form>
			<table style="border-collapse: collapse; border: 0px solid black;">
				<tr>
					<td><h:outputText value="Desde:" /></td>
					<td><p:calendar value="#{cuentaClienteMB.fechaDesde}"
							id="calDesde" /></td>


					<td><h:outputText value="Hasta:" /></td>
					<td><p:calendar value="#{cuentaClienteMB.fechaHasta}"
							id="calHasta" /></td>

					<td colspan="2"><p:commandButton id="buscarButton"
							value="Buscar" icon="ui-icon-search" ajax="true"
							update="transacciones" /></td>
					<td colspan="2"><p:commandButton id="buscarButton2"
							action="#{cuentaClienteMB.updateListado}" value="Buscar Todas"
							icon="ui-icon-search" ajax="true" update="transacciones" /></td>
				</tr>
			</table>

			<p:dataTable id="transacciones" var="transaccionCliente"
				rowStyleClass="#{transaccionCliente.tipoPago.nombre eq 'Cuenta' ? 'old' :null}"
				paginator="false" value="#{cuentaClienteMB.transacciones}"
				emptyMessage="No ha realizado transacciones"
				paginatorPosition="bottom">

				<p:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{transaccionCliente.fecha}">
						<f:convertDateTime dateStyle="full" />
					</h:outputText>
				</p:column>

				<p:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="Tipo TransacciÃ³n" />
					</f:facet>
					<h:outputText value="#{transaccionCliente.tipoPago.descripcion}" />
				</p:column>

				<p:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="Importe" />
					</f:facet>

					<h:outputText value="#{transaccionCliente.importe}" />
				</p:column>

				<f:facet name="footer">
					<div align="center">
						<h:panelGrid columns="2" header="Exportar" style="width:100px;">
							<h:commandLink title="Exportar a excel">
								<p:graphicImage
									value="http://www.primefaces.org/showcase/images/excel.png" />
								<p:dataExporter type="xls" target="transacciones"
									fileName="Transacciones" />
							</h:commandLink>

							<h:commandLink title="Exportar a PDF">
								<p:graphicImage
									value="http://www.primefaces.org/showcase/images/pdf.png" />
								<p:dataExporter type="pdf" target="transacciones"
									preProcessor="#{cuentaClienteMB.preProcessPDF}"
									fileName="Transacciones" />
							</h:commandLink>
						</h:panelGrid>
					</div>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
