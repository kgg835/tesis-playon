<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Carga Credito de cliente
    </ui:define>

	<ui:define name="content">
		<h1>Cargue saldo en su cuenta:</h1>
		<p>Ingrese el monto y disfrute de los beneficios de Playon!</p>
		<h:form>
			<f:event type="preRenderView" listener="#{clienteMB.preRenderView}" />
			<p:growl id="messages" />

			<!-- Esto es una prueba para ver como carga al cliente actual -->
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Cliente " />
				<h:outputText id="txt_cliente" value="#{clienteMB.usuario.nombre}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Apellido " />
				<h:outputText id="txt_apellido"
					value="#{clienteMB.usuario.apellido}" />
			</h:panelGrid>


			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Cuenta NuM: " />
				<h:outputText id="txt_cuenta"
					value="#{clienteMB.cuentaCliente.nroCuenta}" />
			</h:panelGrid>



		</h:form>

		<form action='https://argentina.dineromail.com/Shop/Shop_Ingreso.asp'
			method='post'>
			<input type='hidden' name='NombreItem' value='Promocion' /><input
				type='hidden' name='TipoMoneda' value='1' /><input type='hidden'
				name='PrecioItem' value='22.00' /><input type='hidden'
				name='E_Comercio' value='2329650' /><input type='hidden'
				name='NroItem' value='-' /><input type='hidden' name='image_url'
				value='http://' /><input type='hidden' name='DireccionExito'
				value='http://localhost:8080/tesis-playon-web/cliente/operacionexitosa.jsf' /><input
				type='hidden' name='DireccionFracaso' value='http://' /><input
				type='hidden' name='DireccionEnvio' value='1' /><input
				type='hidden' name='Mensaje' value='1' /><input type='image'
				src='https://argentina.dineromail.com/imagenes/botones/pagar-medios_c.gif'
				name='submit' alt='Pagar con DineroMail' />
		</form>
	</ui:define>
</ui:composition>
