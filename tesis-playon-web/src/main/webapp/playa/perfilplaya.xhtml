<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="dontloadsidebar" value="true" />

	<ui:define name="title">
		Perfil de playa
    </ui:define>

	<ui:define name="content">
		<h1>Perfil</h1>
		<div id="perfil-playa">
			<h:panelGrid columns="2">
				<h:graphicImage library="images" name="sinfoto.jpg"
					style="width:151px; height:151px" />
				<h1 style="width: 400px">#{perfilPlayaMB.perfil.playa.nombreComercial}</h1>
			</h:panelGrid>
		</div>
		<div id="perfil-playa" style="margin-left: 70px">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputText value="Clasificación:" />
				<p:rating value="3" readonly="true" />

				<h:outputText value="Domicilio: " />
				<h:outputText
					value="#{perfilPlayaMB.perfil.playa.domicilio}, Córdoba "
					styleClass="fuente-perfil" />

				<h:outputText value="Barrio: " />
				<h:outputText value="#{perfilPlayaMB.perfil.playa.barrio.nombre}"
					styleClass="fuente-perfil" />

				<h:outputText value="Teléfono: " />
				<h:outputText value="#{perfilPlayaMB.perfil.playa.telefono}"
					styleClass="fuente-perfil" />

				<h:outputText value="E-mail: " />
				<h:outputText value="#{perfilPlayaMB.perfil.playa.email}"
					styleClass="fuente-perfil" />

				<h:outputText value="Disponibilidad: " />
				<h:outputText value="#{perfilPlayaMB.perfil.playa.disponibilidad}"
					styleClass="fuente-perfil" />
			</h:panelGrid>
		</div>
		<div id="perfil-playa">
			<h:panelGrid columns="2">
				<p:galleria value="\resources\images\sinfoto.jpg" var="image"
					effect="slide" effectSpeed="1000" panelWidth="500"
					panelHeight="250" showOverlays="true">
					<p:graphicImage library="images" name="sinfoto.jpg" />
					<p:galleriaOverlay title="#{image}">  
        				Description for #{image} goes here  
    				</p:galleriaOverlay>
				</p:galleria>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
