<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Solicitud de registro de vehículo
    </ui:define>

	<ui:define name="content">
		<h1>Ingreso/Egreso de Vehiculos</h1>
		<p></p>

		<h:form>
			<p:growl id="messages" />
			<table class="admin-input-text" style="margin-left: 25px">
				<tr>
					<td><h:outputLabel for="patente" value="Ingrese la patente: " /></td>
					<td><p:inputText id="patente" style="width:197px"
							value="#{ingresoEgresoMB.patente}" required="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="6" />
							<p:ajax event="blur" update="patenteMsg" />
						</p:inputText></td>
					<td><p:message id="patenteMsg" for="patente" display="icon" /></td>
				</tr>
		
				<tr>
					<td colspan="3"><br /></td>
				</tr>
				<tr style="text-align: right;">
					<td colspan="2"><p:commandButton id="cancelar" value="Cancelar"
							action="/panelcontrol.html?faces-redirect=true" ajax="false"
							style="margin-right:15px" /> <p:commandButton id="buscarVehiculo"
							value="Buscar vehículo" action="#{ingresoEgresoMB.searchVehiculo}"
							ajax="false" /></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
