<ui:composition template="../../template/templatePlaya.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loadmenuadmin" value="true" />


	<ui:define name="title">
		Perfil de playa
    </ui:define>

	<ui:define name="content">
		<h1>Panel de administración</h1>
		<p>¡Bienvenido a Playón! Aqué usted podrá gestionar empleados
			y tarifas facilmente. Por favor, Seleccione alguna opción del menú
			que se ubica a su derecha.</p>

		<p:meterGaugeChart id="disponibilidad"
			value="#{perfilPlayaMB.meterGaugeModel}" showTickLabels="True"
			labelHeightAdjust="125" intervalOuterRadius="130"
			seriesColors="20cc66, 93b75f, E7E658, cc6666"
			style="width:600px;height:300px" title="DISPONIBILIDAD"
			label="Ocupacion de la playa" />


	</ui:define>
</ui:composition>
