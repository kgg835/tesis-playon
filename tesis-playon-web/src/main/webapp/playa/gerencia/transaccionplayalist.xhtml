<ui:composition template="../../template/templatePlaya.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loadmenuadmin" value="true" />

	<ui:define name="title">
		Historial de movimientos
    </ui:define>

	<ui:define name="content">
		<p:growl id="messages" />
		<h1>Mis Transacciones</h1>
		<h:form>
			<p:dataTable id="transacciones" var="transaccionPlaya"
				paginator="false" value="#{ingresoEgresoMB.transaccionesPlayas}"
				emptyMessage="No ha realizado transacciones"
				paginatorPosition="bottom">

				<p:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{transaccionPlaya.fecha}">
						<f:convertDateTime dateStyle="full" />
					</h:outputText>
				</p:column>

				<p:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="Datos de vehÃ­culo" />
					</f:facet>
					<h:outputText
						value="#{transaccionPlaya.detalleEstadia.vehiculo.patente}" />
				</p:column>

				<p:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="Importe" />
					</f:facet>

					<h:outputText value="#{transaccionPlaya.importe}" />
				</p:column>

				<f:facet name="footer">
					<div align="center">
						<h:panelGrid columns="2" header="Exportar" style="width:100px;">
							<h:commandLink title="Exportar a excel">
								<p:graphicImage
									value="http://www.primefaces.org/showcase/images/excel.png" />
								<p:dataExporter type="xls" target="transacciones"
									fileName="Transacciones" />
							</h:commandLink>

							<h:commandLink title="Exportar a PDF">
								<p:graphicImage
									value="http://www.primefaces.org/showcase/images/pdf.png" />
								<p:dataExporter type="pdf" target="transacciones"
									fileName="Transacciones" />
							</h:commandLink>
						</h:panelGrid>
					</div>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
