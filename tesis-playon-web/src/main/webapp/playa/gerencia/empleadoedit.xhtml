<ui:composition template="../../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Editar empleado
    </ui:define>

	<ui:define name="content">
		<h1>Editar empleado</h1>

		<p:growl id="messages" />
		<h:form>
			<div align="center">

				<h:panelGrid id="displayView" columns="3" cellpadding="8">

					<p:column>
						<h:outputLabel for="apellido" value="Apellido " />
					</p:column>
					<p:column>
						<p:inputText id="apellido"
							value="#{empleadoMB.empleadoSelected.usuario.apellido}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="apellidoMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="apellidoMsg" for="apellido" display="icon" />
					</p:column>

					<p:column>
						<h:outputLabel for="nombre" value="Nombre: " />
					</p:column>
					<p:column>
						<p:inputText id="nombre"
							value="#{empleadoMB.empleadoSelected.usuario.nombre}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="nombreMsg" for="nombre" display="icon" />
					</p:column>

					<p:column>
						<h:outputLabel for="email" value="E-mail: " />
					</p:column>
					<p:column>
						<p:inputText id="email"
							value="#{empleadoMB.empleadoSelected.usuario.email}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="emailMsg" for="email" display="icon" />
					</p:column>

					<p:column>
						<h:outputText for="tipoDoc" value="Tipo Documento: " />
					</p:column>
					<p:column>
						<p:selectOneMenu
							value="#{empleadoMB.empleadoSelected.usuario.tipoDoc}"
							effect="fade" style="width:159px;">
							<f:selectItems value="#{tipoDocMB.tipoDocList}" var="tipoDoc"
								itemValue="#{tipoDoc}" itemLabel="#{tipoDoc.nombre}" />
							<f:converter converterId="tipoDocConverter" />
						</p:selectOneMenu>
					</p:column>
					<p:column></p:column>

					<p:column>
						<h:outputLabel for="nroDoc" value="Nro. Documento: " />
					</p:column>
					<p:column>
						<p:inputText id="nroDoc"
							value="#{empleadoMB.empleadoSelected.usuario.nroDoc}">
							<f:validateLength minimum="8" />
							<p:ajax event="blur" update="nroDocMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="nroDocMsg" for="nroDoc" display="icon" />
					</p:column>

					<p:column>
						<h:outputLabel for="legajo" value="Legajo: " />
					</p:column>
					<p:column>
						<p:inputText id="legajo"
							value="#{empleadoMB.empleadoSelected.legajo}">
							<f:validateLength minimum="4" />
							<p:ajax event="blur" update="legajoMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="legajoMsg" for="legajo" display="icon" />
					</p:column>

					<p:column>
						<h:outputLabel for="cargoEmpleado" value="Cargo: " />
					</p:column>
					<p:column>
						<p:selectOneMenu
							value="#{empleadoMB.empleadoSelected.cargoEmpleado}"
							effect="fade" style="width:159px;">
							<f:selectItems value="#{cargoEmpleadoMB.cargoEmpleadoList}"
								var="cargo" itemValue="#{cargo}" itemLabel="#{cargo.nombre}" />
							<f:converter converterId="cargoEmpleadoConverter" />
						</p:selectOneMenu>
					</p:column>
					<p:column></p:column>

					<p:column>
						<h:outputLabel for="enable" value="Habilitado: " />
					</p:column>
					<p:column>
						<p:selectBooleanCheckbox id="enable"
							value="#{empleadoMB.empleadoSelected.usuario.enable}">
						</p:selectBooleanCheckbox>
					</p:column>
					<p:column></p:column>

					<p:column></p:column>
					<p:column>
						<br />
						<div align="right">
							<p:commandButton id="cancelar" immediate="true" value="Cancelar"
								action="/playa/gerencia/empleadolist.html?faces-redirect=true"
								ajax="false" style="margin-right:15px;" type="submit" />

							<p:commandButton id="editEmploy" value="Modificar"
								action="#{empleadoMB.updateEmpleado}" ajax="false" />
						</div>
					</p:column>
					<p:column></p:column>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
