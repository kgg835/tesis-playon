<ui:composition template="../../template/templatePlaya.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loadmenuperfil" value="true" />


	<ui:define name="title">
		Editar perfil
    </ui:define>

	<ui:define name="content">
		<h1>Editar perfil</h1>
		<h:form>
			<div id="perfil-playa">
				<h:panelGrid columns="2">
					<h:graphicImage library="images" name="sinfoto.jpg"
						style="width:151px; height:151px;" />
					<h1 style="width: 400px">#{perfilPlayaMB.perfil.playa.nombreComercial}</h1>
				</h:panelGrid>
				<h:panelGrid>
					<p:fileUpload value="#" mode="simple" uploadLabel="Cambiar foto" />
				</h:panelGrid>

			</div>
			<br />
			<div id="perfil-playa">
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputText value="Calificación:" styleClass="fuente-outputtext" />
					<p:rating value="#{perfilPlayaMB.calificacion}" disabled="true"
						stars="10" />

					<h:outputText value="Domicilio: " styleClass="fuente-outputtext" />
					<h:outputText
						value="#{perfilPlayaMB.perfil.playa.domicilio}, Córdoba "
						styleClass="fuente-perfil" />

					<h:outputText value="Barrio: " styleClass="fuente-outputtext" />
					<h:outputText value="#{perfilPlayaMB.perfil.playa.barrio.nombre}"
						styleClass="fuente-perfil" />

					<h:outputText value="Teléfono: " styleClass="fuente-outputtext" />
					<p:inputText value="#{perfilPlayaMB.telefono}"
						 style="width:200px;" />

					<h:outputText value="E-mail: " styleClass="fuente-outputtext" />
					<p:inputText value="#{perfilPlayaMB.email}"
						 style="width:200px;" />

					<h:outputText value="Disponibilidad: "
						styleClass="fuente-outputtext" />
					<p:inputText value="#{perfilPlayaMB.disponibilidad}"
						 style="width:200px;" />
					
					<h:outputText value="Descripción: "
						styleClass="fuente-outputtext" />
					<p:inputTextarea rows="6" value="#{perfilPlayaMB.perfil.descripcion}"
						 style="width:200px;" />
					
					<p:column>
					</p:column>
					<p:column>
						<div align="right">
							<br />
							<h:commandButton id="cancelar" immediate="true" value="Cancelar"
								action="/playa/perfilplaya.html?faces-redirect=true"
								ajax="false" style="margin-right:15px;" type="submit" />

							<h:commandButton id="editEmploy" value="Modificar"
								action="#{perfilPlayaMB.updatePerfil}" ajax="false" />
						</div>
					</p:column>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
