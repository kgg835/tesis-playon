	<ui:define name="title">

	<ui:define name="content">

		<p:dataTable id="abonos" var="abonosClientes" paginator="false"
			value="#{ingresoEgresoMB.listadoAbonos}"
			emptyMessage="No existen clientes con abonos para su Playa"
			paginatorPosition="bottom">

			<p:column style="text-align:center">
				<f:facet name="header">
					<h:outputText value="Desde" />
				</f:facet>
				<h:outputText value="#{abono.fechaVigenciaDesde}">
					<f:convertDateTime pattern="d - M - yyyy" />
				</h:outputText>
			</p:column>

			<p:column style="text-align:center">
				<f:facet name="header">
					<h:outputText value="Hasta" />
				</f:facet>
				<h:outputText value="#{abono.fechaVigenciaHasta}">
					<f:convertDateTime pattern="d - M - yyyy" />
				</h:outputText>
			</p:column>

			<p:column style="text-align:center">
				<f:facet name="header">
					<h:outputText value="usuario" />
				</f:facet>

				<h:outputText value="#{abono.cliente.usuario.usuario}" />
			</p:column>
			<p:column style="text-align:center">
				<f:facet name="header">
					<h:outputText value="Patente" />
				</f:facet>

				<h:outputText value="#{abono.cliente.patente}" />
			</p:column>


			<f:facet name="footer">
				<div align="center">
					<h:panelGrid columns="2" header="Exportar" style="width:100px;">
						<h:commandLink title="Exportar a excel">
							<p:graphicImage
								value="http://www.primefaces.org/showcase/images/excel.png" />
							<p:dataExporter type="xls" target="abonos" fileName="Abonos" />
						</h:commandLink>

						<h:commandLink title="Exportar a PDF">
							<p:graphicImage
								value="http://www.primefaces.org/showcase/images/pdf.png" />
							<p:dataExporter type="pdf" target="abonos"
								preProcessor="#{ingresoEgresoMB.preProcessAbonoPDF}"
								fileName="Abonos" />
						</h:commandLink>
					</h:panelGrid>
				</div>
			</f:facet>
		</p:dataTable>
		</h:form>
