<ui:composition template="../../template/templatePlaya.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loadmenuperfil" value="true" />


	<ui:define name="title">
		Fotos del perfil
    </ui:define>

	<ui:define name="content">
		<h1>Fotos</h1>

		<h:form>
			<div align="center">
				<p:galleria value="#{perfilPlayaMB.fotosList}" var="image"
					effect="slide" effectSpeed="1000" showOverlays="true">
					<h:graphicImage library="fotos_playas" name="#{image.nombre}"
						style="width:190px; height:140px" />
					<p:galleriaOverlay>
						<div align="right">
							<h:outputText value="#{image.nombre}" />
							<br />
							<p:commandLink value="eliminar" action="#{perfilPlayaMB.deleteFoto}"
								ajax="false">
								<f:setPropertyActionListener value="#{image}"
									target="#{perfilPlayaMB.fotoSelected}" />
							</p:commandLink>
						</div>
					</p:galleriaOverlay>
				</p:galleria>
			</div>
		</h:form>
		<div>
			<h:outputText value="Agregar fotos" styleClass="fuente-subtitle" />
			<br />
			<h:form id="uploadForm" enctype="multipart/form-data">
				<p:fileUpload id="upload"
					fileUploadListener="#{perfilPlayaMB.handleFileUpload}"
					mode="advanced" multiple="true" sizeLimit="4194304"
					allowTypes="/(\.|\/)(jpe?g)$/" label="Seleccionar fotos"
					uploadLabel="Guardar todos" cancelLabel="Cancelar">
				</p:fileUpload>
				<p:growl id="messages" showDetail="true" />
				<br />
				<h:panelGrid columns="4">
					<h:outputText value="titulo: " />
					<p:inputText id="título" value="#{perfilPlayaMB.title}"
						style="margin-right: 25px" />

					<h:outputText value="descripción:  " />
					<p:inputText id="descripcion" value="#{perfilPlayaMB.descripcion}" />
				</h:panelGrid>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
