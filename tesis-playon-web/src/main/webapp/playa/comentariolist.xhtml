<ui:composition template="../template/templatePlaya.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loadmenuperfil" value="true" />


	<ui:define name="title">
		Perfil de playa
    </ui:define>

	<ui:define name="content">
		<h1>Comentarios a mi playa</h1>
		<div>
			<p:dataTable id="comentarios" value="#{comentarioMB.comentariosList}"
				var="comentario"
				emptyMessage="No existen comentarios en esta playa de estacionamiento">

				<p:column headerText="Usuario" style="width:90px;">
					<div align="center">
						<h:graphicImage library="fotos_perfil_clientes"
							name="#{comentario.cliente.nroCliente}.jpg"
							style="width:75px; height:75px; border: 2px solid black"
							rendered="#{comentario.usuario.fotoPerfil != null}" />
						<h:graphicImage library="fotos_perfil_clientes" name="sinfoto.jpg"
							style="width:75px; height:75px; border: 2px solid black"
							rendered="#{comentario.usuario.fotoPerfil == null}" />
						<h:outputText value="#{comentario.fecha}" />
					</div>
				</p:column>

				<p:column headerText="Comentario">
					<div id="perfil-playa-frente">
						<p>#{comentario.comentario}</p>
					</div>
				</p:column>
				<f:facet name="footer">
					<h:form>
						<h:panelGrid columns="2">
							<p:column>
								<div align="left" style="width: 80px;">
									<h:graphicImage library="fotos_perfil_clientes"
										name="sinfoto.jpg" style="width:75px; height:75px;" />
									<h:outputText value="#{comentario.fecha}" />
								</div>
							</p:column>

							<p:column>
								<p:inputTextarea id="comentario" cols="68" rows="3"
									value="#{comentarioMB.comentario}" required="true"
									requiredMessage="El campo comentario no puede estar vacio"
									styleClass="contenido-textarea" />
								<div align="right">
									<h:commandButton id="enviarComentario"
										value="Enviar comentario"
										action="#{comentarioMB.addComentario}"
										style="margin:5px 0 0 5px" />
								</div>
							</p:column>
						</h:panelGrid>
					</h:form>
				</f:facet>
			</p:dataTable>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</div>
		<div align="center">
			<br />
			<p>Todos los comentarios han pasado por una auditor√≠a previa.</p>
		</div>
	</ui:define>
</ui:composition>
