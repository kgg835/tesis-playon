<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Solicitud de registro de veh√≠culo
    </ui:define>

	<ui:define name="content">
		<h1>Bienvenido a Playon</h1>
		<p></p>

		<h:form>
			<f:event type="preRenderView"
				listener="#{ingresoEgresoMB.preRenderView}" />
			<p:growl id="messages" />

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Playa: " />
				<h:outputText id="txt_playa"
					value="#{ingresoEgresoMB.playa.nombreComercial}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Cargo: " />
				<h:outputText id="txt_cargo"
					value="#{ingresoEgresoMB.cargoEmpleado.nombre}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Apellido: " />
				<h:outputText id="txt_apellido"
					value="#{ingresoEgresoMB.usuario.apellido}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Nombre: " />
				<h:outputText id="txt_nombre"
					value="#{ingresoEgresoMB.usuario.nombre}" />
			</h:panelGrid>

			<h:link outcome="/playa/ingresoegresovehiculo.xhtml">
				<f:verbatim>Ingreso/Egreso de Cliente</f:verbatim>
			</h:link>

		</h:form>
	</ui:define>
</ui:composition>
