<ui:composition template="../template/templatePlaya.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loadmenuperfil" value="true" />

	<ui:define name="title">
		Panel de control
    </ui:define>

	<ui:define name="content">
		<h:form style="margin: 0 0 0 30px;">
			<h1>Panel de control</h1>
			<div id="perfil-playa">
				<h:panelGrid columns="2">
					<h:graphicImage library="fotos_perfil_playas"
						name="#{perfilPlayaMB.perfil.nombreFoto}"
						styleClass="bordes-foto-perfil"
						rendered="#{perfilPlayaMB.perfil.nombreFoto != null}" />
					<h:graphicImage library="fotos_perfil_playas" name="sinfoto.jpg"
						styleClass="bordes-foto-perfil"
						rendered="#{perfilPlayaMB.perfil.nombreFoto == null}" />
					<h1 style="width: 400px">#{perfilPlayaMB.perfil.playa.nombreComercial}</h1>
				</h:panelGrid>
			</div>

			<p:growl id="messages" />
			<div id="perfil-playa">
				<h:panelGrid columns="2" cellpadding="8" cellspacing="10">
					<h:outputText value="Playa: " styleClass="fuente-outputtext" />
					<h:outputText id="txt_playa"
						value="#{ingresoEgresoMB.playa.nombreComercial}"
						styleClass="fuente-perfil" />

					<h:outputText value="Cargo: " styleClass="fuente-outputtext" />
					<h:outputText id="txt_cargo"
						value="#{ingresoEgresoMB.cargoEmpleado.nombre}"
						styleClass="fuente-perfil" />

					<h:outputText value="Apellido: " styleClass="fuente-outputtext" />
					<h:outputText id="txt_apellido"
						value="#{ingresoEgresoMB.usuario.apellido}"
						styleClass="fuente-perfil" />

					<h:outputText value="Nombre: " styleClass="fuente-outputtext" />
					<h:outputText id="txt_nombre"
						value="#{ingresoEgresoMB.usuario.nombre}"
						styleClass="fuente-perfil" />
				</h:panelGrid>
			</div>

			<div style="width: 100%;">
				Tareas
				<p:separator id="separator" />

				<h:link outcome="/playa/perfilplaya.xhtml">
					<f:verbatim>Perfil de Playa</f:verbatim>
				</h:link>
				<br />
				<h:link outcome="/playa/ingresoegresovehiculo.xhtml">
					<f:verbatim>Ingreso/Egreso de Cliente</f:verbatim>
				</h:link>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
