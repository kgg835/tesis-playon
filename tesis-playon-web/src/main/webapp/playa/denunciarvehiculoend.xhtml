<ui:composition template="../template/templatePlaya.xhtml"

	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loadmenuperfil" value="true" />

			<div align="right">
				<p>
					El equipo de <i>Playón, Red de Playas.</i>
				</p>
			</div>
			<div align="right">
				<p>
					<h:link value="volver al perfil de la playa" outcome="/playa/perfilplaya" />
				</p>
			</div>
		</div>

</ui:composition>
