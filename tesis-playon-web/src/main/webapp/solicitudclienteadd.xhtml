<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Solicitud de alta de cliente
    </ui:define>

	<ui:define name="content">
		<h1>Solicitud de alta de cliente</h1>
		<p>Con el siguiente formulario usted puede formar parte de nuestro
			sistema, aprovechando todos nuestros beneficios.</p>
		<p>
			<strong>Complete con sus datos personales.</strong>
		</p>

		<h:form>
			<p:growl id="messages" />
			<table class="admin-input-text" style="margin-left: 25px">
				<tr>
					<td colspan="3"><h:outputLabel styleClass="admin-subtitle"
							for="usuario" value="Datos de usuario: " /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nombreUser" value="Nombre usuario: " /></td>
					<td><p:inputText id="nombreUser"
							value="#{clienteMB.nombreUser}" required="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nombreUserMsg" />
						</p:inputText></td>
					<td><p:message id="nombreUserMsg" for="nombreUser"
							display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="password" value="Contraseña: " /></td>
					<td><p:password id="password" value="#{clienteMB.password}"
							match="passwordRepeat" required="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="passwordMsg" />
						</p:password></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputLabel for="passwordRepeat"
							value="Repita Contraseña: " /></td>
					<td><p:password id="passwordRepeat"
							value="#{clienteMB.password}" required="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="passwordMsg" />
						</p:password></td>
					<td><p:message id="passwordMsg" for="password" display="icon" /></td>
				</tr>
				<tr height="40">
					<td colspan="3">
						<!-- Separador -->
					</td>
				</tr>
				<tr>
					<td colspan="2"><h:outputLabel styleClass="admin-subtitle"
							for="usuario" value="Datos de cliente: " /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nombre" value="Nombre: " /></td>
					<td><p:inputText id="nombre" value="#{clienteMB.nombre}"
							required="true" requiredMessage="Campo obligatorio" type="text">
							<f:validateLength minimum="3" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText></td>
					<td><p:message id="nombreMsg" for="nombre" display="icon"
							type="text" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="apellido" value="Apellido: " /></td>
					<td><p:inputText id="apellido" value="#{clienteMB.apellido}"
							required="true" requiredMessage="Campo obligatorio" type="text">
							<f:validateLength minimum="3" />
							<p:ajax event="blur" update="apellidoMsg" />
						</p:inputText></td>
					<td><p:message id="apellidoMsg" for="apellido" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="tipoDoc" value="Tipo Documento: " /></td>
					<td><p:selectOneMenu value="#{clienteMB.tipoDoc}"
							effect="fade">
							<f:selectItems value="#{tipoDocMB.tipoDocList}" var="tipoDoc"
								itemValue="#{tipoDoc}" itemLabel="#{tipoDoc.nombre}" />
							<f:converter converterId="tipoDocConverter" />
						</p:selectOneMenu></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nroDoc" value="Nro. Documento: " /></td>
					<td><p:inputText id="nroDoc" value="#{clienteMB.nroDoc}"
							required="true" requiredMessage="Campo obligatorio">
							<f:validateLength minimum="7" />
							<p:ajax event="blur" update="nroDocMsg" />
						</p:inputText></td>
					<td><p:message id="nroDocMsg" for="nroDoc" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="barrio" value="Barrio: " /></td>
					<td><p:selectOneMenu value="#{clienteMB.barrio}" effect="fade">
							<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
								itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
							<f:converter converterId="barrioConverter" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel for="domicilio" value="Domicilio: " /></td>
					<td><p:inputText id="domicilio" value="#{clienteMB.domicilio}">
							<f:validateLength minimum="4" />
							<p:ajax event="blur" update="domicilioMsg" />
						</p:inputText></td>
					<td><p:message id="domicilioMsg" for="domicilio"
							display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email" value="E-mail: " /></td>
					<td><p:inputText id="email" value="#{clienteMB.email}"
							required="true" requiredMessage="Campo obligatorio" type="email">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText></td>
					<td><p:message id="emailMsg" for="email" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="telefono" value="Telefono: " /></td>
					<td><p:inputText id="telefono" value="#{clienteMB.telefono}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="telefonoMsg" />
						</p:inputText></td>
					<td><p:message id="telefonoMsg" for="telefono" display="icon" /></td>
				</tr>
				<tr>
					<td colspan="3"><br /></td>
				</tr>
				<tr style="text-align: right;">
					<td colspan="2"><p:commandButton id="reset" value="Limpiar"
							action="#{clienteMB.reset}" ajax="false"
							style="margin-right:15px" /> <p:commandButton id="addCliente"
							value="Enviar Solicitud"
							action="#{clienteMB.addSolicitudCliente}" ajax="false" /></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
