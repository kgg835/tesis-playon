<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:dataTable id="rolesUsuario" var="rolUsuario" editable="true"
			paginator="true" rows="5" value="#{rolUsuarioMB.rolUsuarioList}"
			style="width: 10%">

			<f:facet name="header">
				Roles de usuario
            </f:facet>

			<p:column headerText="ID" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{rolUsuario.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{rolUsuario.id}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nombre" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{rolUsuario.nombre}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{rolUsuario.nombre}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Descripcion" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{rolUsuario.descripcion}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{rolUsuario.descripcion}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Opciones" style="width:25px">
				<p:rowEditor />
			</p:column>

			<p:column>
				<h:commandButton value="Delete"
					action="#{rolUsuarioMB.deleteRolUsuario(rolUsuario)}" />
			</p:column>

		</p:dataTable>

		<tr>
			<td><p:commandButton id="addUser" value="Agregar"
					action="/pages/rolusuarioadd.jsf?faces-redirect=true" ajax="false" /></td>
		</tr>

	</h:form>
</h:body>

</html>
