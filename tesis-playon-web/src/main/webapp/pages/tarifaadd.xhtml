<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PLAYON: Nueva Tarifa</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputText for="playa" value="Playa: " /></td>
				<td><p:selectOneMenu value="#{tarifaMB.playa}" effect="fade">
						<f:selectItems value="#{playaMB.playaList}" var="playa"
							itemValue="#{playa}" itemLabel="#{playa.nombreComercial}" />
						<f:converter converterId="playaConverter" />
					</p:selectOneMenu></td>
			</tr>
			
			<tr>
				<td><h:outputText for="tipoEstadia" value="Tipo Estadia: " /></td>
				<td><p:selectOneMenu value="#{tipoEstadiaMB.playa}" effect="fade">
						<f:selectItems value="#{tipoEstadiaMB.tipoEstadiaList}" var="tipoEstadia"
							itemValue="#{tipoEstadia}" itemLabel="#{tipoEstadia.nombre}" />
						<f:converter converterId="tipoEstadiaConverter" />
					</p:selectOneMenu></td>
			</tr>
			
			<tr>
				<td><h:outputText for="categoriaVehiculo" value="Categoria Vehiculo: " /></td>
				<td><p:selectOneMenu value="#{categoriaVehiculoMB.playa}" effect="fade">
						<f:selectItems value="#{categoriaVehiculoMB.categoriaVehiculoList}" var="categoriaVehiculo"
							itemValue="#{categoriaVehiculo}" itemLabel="#{categoriaVehiculo.nombre}" />
						<f:converter converterId="categoriaVehiculoConverter" />
					</p:selectOneMenu></td>
			</tr>
			
			<tr>
				<td><h:outputLabel for="importe" value="Importe: " /></td>
				<td><p:inputText id="importe" value="#{tarifaMB.importe}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="importeMsg" />
					</p:inputText> <p:message id="importeMsg" for="importe" display="icon" /></td>
			</tr>
			
<!-- 			<tr> -->
<!-- 				<td><h:outputLabel for="vigente" value="Vigente: " /></td> -->
<!-- 				<td><p:selectBooleanCheckbox id="vigente" value="#{tarifaMB.vigente}"/>  -->
<!-- 					</p:inputText> <p:message id="vigenteMsg" for="vigente" display="icon" /> -->
<!-- 				</td> -->
<!-- 			</tr> -->
			
			<tr>
				<td><h:outputLabel for="nroDoc" value="Nro. Documento: " /></td>
				<td><p:inputText id="nroDoc" value="#{usuarioMB.nroDoc}">
						<f:validateLength minimum="8" />
						<p:ajax event="blur" update="nroDocMsg" />
					</p:inputText> <p:message id="nroDocMsg" for="nroDoc" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="password" value="Password: " /></td>
				<td><p:inputText id="password" value="#{usuarioMB.password}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="passwordMsg" />
					</p:inputText> <p:message id="passwordMsg" for="password" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="nombreUser" value="Nombre usuario: " /></td>
				<td><p:inputText id="nombreUser"
						value="#{usuarioMB.nombreUser}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="nombreUserMsg" />
					</p:inputText> <p:message id="nombreUserMsg" for="nombreUser" display="icon" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="addTarifa" value="Agregar"
						action="#{tarifaMB.addTarifa}" ajax="false" /></td>
				<td><p:commandButton id="reset" value="Reset"
						action="#{tarifaMB.reset}" ajax="false" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
