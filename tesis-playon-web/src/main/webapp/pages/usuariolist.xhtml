<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:dataTable id="usuarios" var="usuario" editable="true"
			paginator="true" rows="5" value="#{usuarioMB.usuarioList}"
			style="width: 10%">

			<f:facet name="header">
				Usuarios
            </f:facet>

			<p:column headerText="Nombre" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.nombre}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.nombre}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Apellido" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.apellido}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.apellido}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Email" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.email}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.email}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Tipo Doc.:" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.tipoDoc.nombre}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.tipoDoc.nombre}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nro. Documento" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.nroDoc}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.nroDoc}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Password" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.password}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.password}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Usuario" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.nombreUser}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.nombreUser}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Opciones" style="width:25px">
				<p:rowEditor />
			</p:column>

			<p:column>
				<h:commandButton value="Borrar"
					action="#{usuarioMB.deleteUsuario(usuario)}" />
			</p:column>

		</p:dataTable>

		<tr>
			<td><p:commandButton id="addUsuarioNuevo" value="Agregar"
					action="/pages/usuarioadd.jsf?faces-redirect=true" ajax="false" /></td>
		</tr>

	</h:form>
</h:body>

</html>
