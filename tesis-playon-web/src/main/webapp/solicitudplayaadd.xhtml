<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Solicitud de alta de playa
    </ui:define>

	<ui:define name="content">
		<h1>Solicitud de alta de playa</h1>
		<p>Con el siguiente formulario puede solicitar la incorporación de
			una nueva playa al sistema, luego de la revisión de un auditor quién
			realizará la verificación de los datos datos cargados.</p>
			<p><strong>Todos los campos son obligatorios.</strong></p>

		<h:form>
		
			<table>
				<tr>
					<td colspan="2"><h:outputLabel styleClass="admin-subtitle"
							for="usuario" value="Datos sobre la Playa: " /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="razonSocial" value="Razon Social: " /></td>
					<td><p:inputText id="razonSocial"
							value="#{playaMB.razonSocial}">
							<f:validateLength minimum="2" />
							<p:ajax event="blur" update="razonSocialMsg" />
						</p:inputText> <p:message id="razonSocialMsg" for="razonSocial" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nombreComercial"
							value="Nombre Comercial: " /></td>
					<td><p:inputText id="nombreComercial"
							value="#{playaMB.nombreComercial}">
							<f:validateLength minimum="2" />
							<p:ajax event="blur" update="nombreComercialMsg" />
						</p:inputText> <p:message id="nombreComercialMsg" for="nombreComercial"
							display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="cuit" value="C.U.I.T.: " /></td>
					<td><p:inputText id="cuit" value="#{playaMB.cuit}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="cuitMsg" />
						</p:inputText> <p:message id="cuitMsg" for="cuit" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="domicilio" value="Domicilio: " /></td>
					<td><p:inputText id="domicilio" value="#{playaMB.domicilio}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="domicilioMsg" />
						</p:inputText> <p:message id="domicilioMsg" for="domicilio" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="barrio" value="Barrio: " /></td>
					<td><p:selectOneMenu value="#{playaMB.barrio}" effect="fade">
							<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
								itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
							<f:converter converterId="barrioConverter" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel for="disponibilidad"
							value="Lugares Disponibles: " /></td>
					<td><p:inputText id="disponibilidad"
							value="#{playaMB.disponibilidad}">
							<p:ajax event="blur" update="disponibilidadMsg" />
						</p:inputText> <p:message id="disponibilidadMsg" for="disponibilidad"
							display="icon" /></td>
				</tr>
				<tr height="40">
					<td colspan="2">
						<!-- Separador -->
					</td>
				</tr>
				<tr>
					<td colspan="2"><h:outputLabel styleClass="admin-subtitle"
							for="usuario" value="Datos sobre el Encargado de la Playa: " /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="apellido" value="Apellido " /></td>
					<td><p:inputText id="apellido" value="#{playaMB.apellido}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="apellidoMsg" />
						</p:inputText> <p:message id="apellidoMsg" for="apellido" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nombre" value="Nombre: " /></td>
					<td><p:inputText id="nombre" value="#{playaMB.nombre}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText> <p:message id="nombreMsg" for="nombre" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email" value="E-mail: " /></td>
					<td><p:inputText id="email" value="#{playaMB.email}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText> <p:message id="emailMsg" for="email" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="tipoDoc" value="Tipo Documento: " /></td>
					<td><p:selectOneMenu value="#{playaMB.tipoDoc}"
							effect="fade">
							<f:selectItems value="#{tipoDocMB.tipoDocList}" var="tipoDoc"
								itemValue="#{tipoDoc}" itemLabel="#{tipoDoc.nombre}" />
							<f:converter converterId="tipoDocConverter" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nroDoc" value="Nro. Documento: " /></td>
					<td><p:inputText id="nroDoc" value="#{playaMB.nroDoc}">
							<f:validateLength minimum="8" />
							<p:ajax event="blur" update="nroDocMsg" />
						</p:inputText> <p:message id="nroDocMsg" for="nroDoc" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nombreUser" value="Nombre usuario: " /></td>
					<td><p:inputText id="nombreUser"
							value="#{playaMB.nombreUser}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nombreUserMsg" />
						</p:inputText> <p:message id="nombreUserMsg" for="nombreUser" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="password" value="Password: " /></td>
					<td><p:inputText id="password" value="#{playaMB.password}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="passwordMsg" />
						</p:inputText> <p:message id="passwordMsg" for="password" display="icon" /></td>
				</tr>
			</table>
				<p>
					<p:commandButton id="addUser" value="Agregar Solicitud"
							action="#{playaMB.addSolicitudPlaya}" ajax="false" />
					<p:commandButton id="reset" value="Limpiar"
							action="#{playaMB.solicitudReset}" ajax="false" />	
				</p>
			
		</h:form>

	</ui:define>
</ui:composition>
