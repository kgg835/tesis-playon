<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Solicitud de registro de vehículo
    </ui:define>

	<ui:define name="content">
		<h1>Registro de su vehículo</h1>
		<p>
			<strong>Complete con los datos de su vehículo.</strong>
		</p>

		<h:form>
			<p:growl id="messages" />
			<table class="admin-input-text" style="margin-left: 25px">
				<tr>
					<td colspan="3"><h:outputLabel styleClass="admin-subtitle"
							for="vehiculo" value="Datos de su vehículo: " /></td>
				</tr>
				<tr>
					<td><h:outputText for="marcaVehiculo" value="Marca: " /></td>
					<td><p:selectOneMenu id="marcas"
							value="#{modeloVehiculoMB.marca}" effect="fade">
							<f:selectItem itemLabel="Seleccione una marca"
								itemValue="#{modeloVehiculoMB.marcaNula}" />
							<f:selectItems value="#{modeloVehiculoMB.marcasList}" var="marca"
								itemValue="#{marca}" itemLabel="#{marca.nombre}" />
							<f:converter converterId="marcaVehiculoConverter" />
							<p:ajax event="change" update="modelos" process="@this"
								listener="#{modeloVehiculoMB.handleMarcaChange}" />
						</p:selectOneMenu></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputText for="modelo" value="Modelo: " /></td>
					<td><p:selectOneMenu id="modelos"
							value="#{modeloVehiculoMB.modelo}" effect="fade">
							<f:selectItem itemLabel="Seleccione un modelo"
								itemValue="#{modeloVehiculoMB.modeloNulo}" />
							<f:selectItems value="#{modeloVehiculoMB.modelosList}"
								var="modelo" itemValue="#{modelo}" itemLabel="#{modelo.nombre}" />
							<f:converter converterId="modeloVehiculoConverter" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td colspan="3"><br /></td>
				</tr>
				<tr style="text-align: right;">
					<td colspan="2"></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
