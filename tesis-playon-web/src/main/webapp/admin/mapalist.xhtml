<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>

</h:head>
<h:body>
	<h:form>

		<p:dataTable id="playas" var="playa" editable="true" paginator="true"
			rows="5" value="#{busquedaMB.playasCercanasList}" style="width: 10%">

			<f:facet name="header">
				Playas
            	</f:facet>

			<p:column headerText="Nombre Comercial" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.nombreComercial}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.nombreComercial}"
							styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Domicilio" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.domicilio}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.domicilio}" styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
