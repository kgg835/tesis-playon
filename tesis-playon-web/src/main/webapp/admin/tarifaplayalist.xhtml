<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Tarifas y Promociones" />

	<ui:define name="panelContent" class="admin-font">
		<h:form>

			<p:growl id="messages" />

			<p:dataTable id="tarifas" var="tarifa" paginator="true" rows="5"
				paginatorPosition="bottom" value="#{tarifaMB.tarifaPlayaList}"
				emptyMessage="No existen tarifas en la playa seleccionada"
				style="width: 100%">

				<f:facet name="header">
				Tarifas
            	</f:facet>

				<p:column headerText="Tipo Estadía" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.tipoEstadia.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.tipoEstadia.nombre}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Categoría" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarifa.categoriaVehiculo.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.categoriaVehiculo.nombre}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Importe" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">$
							<h:outputText value="#{tarifa.importe}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tarifa.importe}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
			<br />
			<br />
			<p:dataTable id="promociones" var="promocion" paginator="true"
				rows="5" paginatorPosition="bottom" value=""
				emptyMessage="No existen promociones en la playa seleccionada"
				style="width: 100%">

				<f:facet name="header">
				Promociones
            	</f:facet>
				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Categoría" />
					</f:facet>
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Tipo de Estadía" />
					</f:facet>
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Importe" />
					</f:facet>$
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Descuento" />
					</f:facet>%
					<h:outputText value="" />
				</p:column>
			</p:dataTable>
			<br />
			<br />
			<p:dataTable id="playa" var="playaSeleccionada" value=""
				style="width: 100%">
				<f:facet name="header">
				Información sobre la playa de estacionamiento seleccionada
            	</f:facet>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Nombre Comercial" />
					</f:facet>#{tarifaMB.playa.nombreComercial}
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Barrio" />
					</f:facet>#{tarifaMB.playa.barrio.nombre}
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Domicilio" />
					</f:facet>#{tarifaMB.playa.domicilio}
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Teléfono" />
					</f:facet>#{tarifaMB.playa.telefono}
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>#{tarifaMB.playa.email}
					<h:outputText value="" />
				</p:column>

				<p:column styleClass="column-font">
					<f:facet name="header">
						<h:outputText value="Disponibilidad" />
					</f:facet>#{tarifaMB.playa.disponibilidad}
					<h:outputText value="" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
