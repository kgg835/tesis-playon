<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td />
			</tr>
			<tr>
				<td><h:outputLabel for="latitud" value="latitud: " /></td>
				<td><p:inputText id="latitud" value="#{busquedaMB.latitud}">
					</p:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="longitud" value="longitud: " /></td>
				<td><p:inputText id="longitud" value="#{busquedaMB.longitud}">
					</p:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="distancia" value="distancia: " /></td>
				<td><p:inputText id="distancia" value="#{busquedaMB.distancia}">
					</p:inputText></td>
			</tr>

			<tr>
				<td><p:commandButton id="addCliente" value="Buscar"
							action="#{busquedaMB.searchPlaya}" ajax="false" /></td>
			</tr>
		</table>

		<p:dataTable id="playas" var="playa" editable="true" paginator="true"
			rows="5" value="#{busquedaMB.playaList}" style="width: 10%">

			<f:facet name="header">
				Playas
            	</f:facet>

			<p:column headerText="Nombre Comercial" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.nombreComercial}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.nombreComercial}"
							styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Domicilio" styleClass="column-font">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{playa.domicilio}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{playa.domicilio}" styleClass="input-font" />
					</f:facet>
				</p:cellEditor>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
