<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Roles de Usuarios" />

	<ui:define name="panelContent">
		<h:form>
			<p:dataTable id="rolesUsuario" var="rolUsuario"
				paginator="true" rows="5" paginatorPosition="bottom"
				value="#{rolUsuarioMB.rolUsuarioList}">

				<f:facet name="header">
				Roles de usuario
            </f:facet>

				<p:column headerText="ID" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolUsuario.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolUsuario.id}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolUsuario.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolUsuario.nombre}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Descripcion" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolUsuario.descripcion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolUsuario.descripcion}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column>
					<h:commandButton id="editar" class="ui-icon ui-icon-pencil column-options-button">
					</h:commandButton>
					<p:tooltip for="editar" value="Editar Rol" />
				</p:column>

				<p:column>
					<h:commandButton id="delete" class="ui-icon ui-icon-trash"
						style="height:20px; width:22px;"
						action="#{rolUsuarioMB.deleteRolUsuario(rolUsuario)}"
						onclick="if(!confirm('¿Está seguro que desea eliminar el rol de usuario?')) return false;">
					</h:commandButton>
					<p:tooltip for="delete" value="Eliminar Rol" />
				</p:column>

			</p:dataTable>
			 
			
			<p>
				<h:panelGroup layout="block" style="text-align: right;">
					<p:commandButton id="addUsuario" value="Nuevo Rol"
						action="/admin/rolusuarioadd.html?faces-redirect=true" ajax="false" />
				</h:panelGroup>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
