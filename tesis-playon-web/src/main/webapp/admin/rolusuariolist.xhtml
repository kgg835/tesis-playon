<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Roles de Usuarios" />

	<ui:define name="panelContent">
		<h:form>
			<p:dataTable id="rolesUsuario" var="rolUsuario" editable="true"
				paginator="true" rows="5" value="#{rolUsuarioMB.rolUsuarioList}"
				style="width: 10%">

				<f:facet name="header">
				Roles de usuario
            </f:facet>

				<p:column headerText="ID" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolUsuario.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolUsuario.id}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolUsuario.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolUsuario.nombre}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Descripcion" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolUsuario.descripcion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolUsuario.descripcion}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Opciones" styleClass="option-font">
					<p:rowEditor />
				</p:column>

				<p:column>
					<h:commandButton value="Borrar"
						action="#{rolUsuarioMB.deleteRolUsuario(rolUsuario)}" />
				</p:column>

			</p:dataTable>

			<p>
			<p:commandButton id="addRolUsuario" value="Agregar"
						action="/admin/rolusuarioadd.html?faces-redirect=true" ajax="false" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
