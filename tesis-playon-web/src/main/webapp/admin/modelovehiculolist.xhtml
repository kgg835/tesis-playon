<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle"
		value="Modelos de vehiculos registradas en el sistema" />

	<ui:define name="panelContent" class="admin-font">

		<p:growl id="messages" />
		<div align="center">
			<h:panelGrid columns="1" width="%">
				<p:dataTable id="modelosVehiculo" var="modeloVehiculo"
					paginator="true" rows="8" paginatorPosition="bottom"
					value="#{modeloVehiculoMB.modelosList}"
					emptyMessage="Â¡No existen modelos de vehiculos en el sistema!">
					<f:facet name="header">

					</f:facet>



					<p:column headerText="Marca" styleClass="column-font"
						filterBy="#{modeloVehiculo.marca.nombre}">
						<h:outputText value="#{modeloVehiculo.marcaVehiculo.nombre}" />
					</p:column>

					<p:column headerText="Modelo" styleClass="column-font"
						filterBy="#{modeloVehiculo.nombre}">
						<h:outputText value="#{modeloVehiculo.nombre}" />
					</p:column>

					<p:column headerText="Categoria" styleClass="column-font"
						filterBy="#{modeloVehiculo.categoria.nombre}">
						<h:outputText value="#{modeloVehiculo.categoriaVehiculo.nombre}" />
					</p:column>

					<p:column headerText="Opciones" styleClass="column-options"
						style="width:135px">

						<p:commandLink id="edit" title="Editar Datos"
							action="/admin/modelovehiculoedit.html?faces-redirect=true"
							ajax="false">
							<f:setPropertyActionListener value="#{modeloVehiculo}"
								target="#{modeloVehiculoMB.modeloVehiculoSelected}" />
							<h:graphicImage library="images/icons" name="pencil.png" />
						</p:commandLink>

					</p:column>

				</p:dataTable>
				<p>
					<h:panelGroup layout="block"
						style="text-align: right; width: 100%;">
						<p:commandButton id="addModeloVehiculo" value="Agregar Modelo"
							action="/admin/modelovehiculoadd.html?faces-redirect=true"
							ajax="false" />
					</h:panelGroup>
				</p>
			</h:panelGrid>
		</div>

	</ui:define>
</ui:composition>
