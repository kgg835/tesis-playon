<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Playon | Panel de administración</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
	</h:head>


	<h:body>

		<p:layout fullPage="true">


			<p:layoutUnit position="north" size="100" resizable="false"
				closable="false" collapsible="false">
				<h1>Playon - Panel de administración</h1>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="50" resizable="false"
				closable="false" collapsible="false">
				<h:outputText value="Copyright playon.com.ar | Derechos reservados" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Menú principal"
				resizable="false" closable="false" collapsible="false">
				<div
					class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
					<ui:include src="menu.xhtml" />
				</div>
			</p:layoutUnit>



			<!-- <p:layoutUnit position="east" size="200" header="Right"
				resizable="true" closable="true" collapsible="true" effect="drop">
				<h:outputText value="Right unit content." />
			</p:layoutUnit> -->

			<p:layoutUnit position="center">
				<h:form>
            		This fullPage layout consists of five different layoutUnits which are resizable and closable by default.

        		</h:form>
			</p:layoutUnit>

		</p:layout>

		<p:dialog header="Basic Dialog" widgetVar="dlg1" modal="true">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

	</h:body>

</f:view>
</html>
