<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="style_admin.css" />
		<title>Playon | Administración</title>
		<ui:insert name="head"></ui:insert>


	</h:head>

	<h:body>
		<div class="mainbody">

			<div class="admin-header ui-corner-all">
				<div id="header" class="ui-widget ui-widget-header ui-corner-all">

					<ui:include src="header.xhtml" />

				</div>
			</div>

			<div class="admin-container">
				<div class="ui-widget-content ui-corner-all ui-shadow admin-menu">
					<ui:include src="menu.xhtml" />
				</div>

				<div class=" ui-corner-all admin-content ui-content-personal">
					<h:form>

						<c:if test="#{panelTitle}">
							<c:set var="panelTitle"
								value="Playon (Red de playas) - Panel de administración" />
						</c:if>

						<p:panel header="#{panelTitle}" style="width: 100%;">
							<ui:insert name="panelContent">Contenido</ui:insert>
						</p:panel>

					</h:form>
				</div>
			</div>
<!-- 			<div style="clear: both;"></div> -->
			<div id="footer"
				class="ui-widget ui-widget-header ui-corner-all admin-footer">
				<ui:include src="footer.xhtml" />
			</div>
		</div>




	</h:body>
</f:view>

</html>
