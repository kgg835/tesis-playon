<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Iconos del menu:
			http://jquery-ui.googlecode.com/svn/tags/1.6rc5/tests/static/icons.html
	 -->

	<h:form>
		<p:menubar style="font-size: 0.8em;">
			<p:menuitem value="Inicio" url="#{request.contextPath}/../admin" />

			<p:submenu label="Auditoría">
				<p:menuitem value="Playas Pendientes"
					url="#{request.contextPath}/../auditoria/playaspendienteslist.html"
					icon="ui-icon-help" />
				<p:menuitem value="Playas Rechazadas"
					url="#{request.contextPath}/../auditoria/playasrechazadaslist.html"
					icon="ui-icon-close" />
			</p:submenu>

			<p:submenu label="Usuario">
				<p:menuitem value="Cambiar Contraseña"
					url="#{request.contextPath}/../admin/" icon="ui-icon-key" />
				<p:menuitem value="Cerrar sesión" icon="ui-icon-power"
					action="#{loginMB.logout}" />
			</p:submenu>
		</p:menubar>
	</h:form>
</ui:composition>
