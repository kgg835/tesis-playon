<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Nuevo Rol de Usuario" />

	<ui:define name="panelContent">
		<h:form>
			<p:growl id="messages" />
			
			<div align="center">
				<h:panelGrid id="displayView" columns="3" cellpadding="8"
					styleClass="admin-input-text">

					<f:facet name="header" styleClass="admin-subtitle">
						<div align="left">Rol</div>
					</f:facet>
					
					
					<p:column>
					<h:outputLabel for="nombre" value="Nombre: " />
					</p:column>
					<p:column>
						<p:inputText id="nombre"
							value="#{rolUsuarioMB.nombre}" required="true"
							requiredMessage="Campo obligatorio" maxlength="40">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="nombreMsg" for="nombre" display="icon" />
					</p:column>
	
					<p:column>
						<h:outputLabel for="descripcion" value="Descripcion " />
					</p:column>
					<p:column>
						<p:inputText id="descripcion"
							value="#{rolUsuarioMB.descripcion}" required="true"
							requiredMessage="Campo obligatorio" maxlength="40">
							<f:validateLength minimum="4" />
							<p:ajax event="blur" update="descripcionMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="descripcionMsg" for="descripcion" display="icon" />
					</p:column>
					
					<p:column></p:column>
					<p:column>
						<div align="right">
							<p:commandButton id="addUser" value="Registrar Usuario"
								action="#{rolUsuarioMB.addRolUsuario}" ajax="false" />
							<p:commandButton id="reset" value="Cancelar" immediate="true"
								action="/admin/rolusuariolist.html?faces-redirect=true" ajax="false"
								style="margin-right:15px" />
						</div>
					</p:column>
					<p:column></p:column>
				</h:panelGrid>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
