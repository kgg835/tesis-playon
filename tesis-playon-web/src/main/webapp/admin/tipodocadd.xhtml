<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Nuevo Tipo de Documento" />

	<ui:define name="panelContent">
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel for="nombre" value="Nombre: " /></td>
					<td><p:inputText id="nombre" value="#{tipoDocMB.nombre}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText> <p:message id="nombreMsg" for="nombre" display="icon" /></td>
				</tr>
				<tr>
					<td><p:commandButton id="addUser" value="Add"
							action="#{tipoDocMB.addTipoDoc}" ajax="false" /></td>
					<td><p:commandButton id="reset" value="Reset"
							action="#{tipoDocMB.reset}" ajax="false" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
