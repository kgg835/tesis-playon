<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle"
		value="Auditoría de Playas de Estacinamiento" />

	<ui:define name="panelContent" class="admin-font">
		<h:form id="form">

			<p:dataTable id="playas" var="playa"
				value="#{playaMB.playaspendientesList}" paginator="true" rows="8"
				emptyMessage="No existen playas para auditar"
				filteredValue="#{playaMB.filteredPlayas}" widgetVar="playasTable"
				selection="#{playaMB.playaSelected}"
				rowKey="#{playa.nombreComercial}" selectionMode="single">

				<f:facet name="header">
				Listado de playas pendientes de auditoría
				</f:facet>

				<p:column headerText="Razón Social" styleClass="column-font"
					filterBy="#{playa.razonSocial}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.razonSocial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.razonSocial}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre Comercial" styleClass="column-font"
					filterBy="#{playa.nombreComercial}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.nombreComercial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.nombreComercial}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="C.U.I.T." styleClass="column-font"
					filterBy="#{playa.cuit}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.cuit}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.cuit}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Domicilio" styleClass="column-font"
					filterBy="#{playa.domicilio}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.domicilio}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.domicilio}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Barrio" styleClass="column-font"
					filterBy="#{playa.barrio}"
					filterOptions="#{playaMB.barriosOptions}" filterMatchMode="exact">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.barrio.nombre}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{playa.barrio}">
								<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
									itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
								<f:converter converterId="barrioConverter" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Disponibilidad" styleClass="column-font"
					filterBy="#{playa.disponibilidad}" filterMatchMode="startsWith">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.disponibilidad}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.disponibilidad}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Estado" styleClass="column-font"
					filterBy="#{playa.estado}"
					filterOptions="#{playaMB.estadosOptions}" filterMatchMode="exact">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.estado.nombre}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{playa.estado}">
								<f:selectItems value="#{estadoPlayaMB.estadoPlayaList}"
									var="estadoPlaya" itemValue="#{estadoPlaya}"
									itemLabel="#{estadoPlaya.nombre}" />
								<f:converter converterId="estadoPlayaConverter" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column>
					<p:commandButton id="editar" value=""
							icon="ui-icon-pencil"
							action="/admin/playapendienteedit.html?faces-redirect=true"
							ajax="false" style="height:20px; width:34px;"/>
					<p:tooltip for="editar" value="Editar Playa"/>
				</p:column>
			</p:dataTable>

			<p>
				<p:commandButton id="addPlayaNueva" value="Quitar Filtro"
					action="/admin/playaspendienteslist.html?faces-redirect=true"
					ajax="false" style="text-align:right;" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
