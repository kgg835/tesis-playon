<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle"
		value="Auditoría de Playas de Estacinamiento" />

	<ui:define name="panelContent" class="admin-font">
		<h:form id="form">

			<p:growl id="messages" />

			<p:dataTable id="playas" var="playa" style="width: 100%"
				value="#{playaMB.playaspendientesList}" paginatorPosition="bottom"
				paginator="true" rows="8"
				emptyMessage="No existen playas para auditar"
				filteredValue="#{playaMB.filteredPlayas}" widgetVar="playasTable">

				<f:facet name="header">
				Listado de playas pendientes de auditoría
				</f:facet>

				<p:column headerText="Razón Social" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.razonSocial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.razonSocial}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre Comercial" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.nombreComercial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.nombreComercial}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Barrio" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.barrio.nombre}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{playa.barrio}">
								<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
									itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
								<f:converter converterId="barrioConverter" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Domicilio" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.domicilio}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.domicilio}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Teléfono" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.telefono}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.telefono}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="E-mail" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.email}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Disponibilidad" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.disponibilidad}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{playa.disponibilidad}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Estado" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{playa.estado.nombre}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{playa.estado}">
								<f:selectItems value="#{estadoPlayaMB.estadoPlayaList}"
									var="estadoPlaya" itemValue="#{estadoPlaya}"
									itemLabel="#{estadoPlaya.nombre}" />
								<f:converter converterId="estadoPlayaConverter" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<h:commandButton id="aprobar" class="ui-icon ui-icon-check"
						action="#{playaMB.approvePlayaAuditoria(playa)}"
						style="height:20px; width:22px;"
						onclick="if(!confirm('¿Está seguro que desea aprobar la playa?')) return false;">
					</h:commandButton>
					<p:tooltip for="aprobar" value="Aprobar Playa" />
				</p:column>
				<p:column>
					<h:commandButton id="rechazar" class="ui-icon ui-icon-closethick"
						style="height:20px; width:22px;"
						action="#{playaMB.rejectPlayaAuditoria(playa)}"
						onclick="if(!confirm('¿Está seguro que desea rechazar la playa?')) return false;">
					</h:commandButton>
					<p:tooltip for="rechazar" value="Rechazar Playa" />
				</p:column>
				<p:column>
					<h:commandButton id="delete" class="ui-icon ui-icon-trash"
						style="height:20px; width:22px;"
						action="#{playaMB.deletePlayaAuditoria(playa)}"
						onclick="if(!confirm('¿Está seguro que desea dar de baja la playa?')) return false;">
					</h:commandButton>
					<p:tooltip for="delete" value="Dar de baja Playa" />
				</p:column>
			</p:dataTable>
			<p>
				<h:panelGroup layout="block" style="text-align: right; width: 100%;">
					<p:commandButton id="addPlayaNueva" value="Quitar Filtro"
					action="/admin/playaspendienteslist.html?faces-redirect=true"
					ajax="false" />
				</h:panelGroup>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
