<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle"
		value="Listado de Playas de Estacionamiento" />

	<ui:define name="panelContent" class="admin-font">

		<p:growl id="messages" />

		<h:form id="form">
			<p:dataTable var="transaccionPlaya"
				value="#{liquidacionMB.transaccionesALiquidar}"
				sortBy="#{transaccionPlaya.cuentaPlaya.nroCuenta}"
				sortOrder="ascending">

				<p:column id="playaHeader" headerText="Playa"
					sortBy="#{transaccionPlaya.cuentaPlaya.playa.razonSocial}">  
	                #{transaccionPlaya.cuentaPlaya.playa.razonSocial} 
	            </p:column>

				<p:column id="fechaHeader" headerText="Fecha"
					sortBy="#{transaccionPlaya.fecha}">  
	                #{transaccionPlaya.fecha}  
	            </p:column>

				<p:column id="tipoPagoHeader" headerText="Tipo de Pago"
					sortBy="#{transaccionPlaya.tipoPago.nombre}">  
	                #{transaccionPlaya.tipoPago.nombre}  
	            </p:column>

				<p:column id="importeHeader" headerText="Importe"
					sortBy="#{transaccionPlaya.importe}">  
	                $ #{transaccionPlaya.importe} 
	            </p:column>

				<p:summaryRow>
					<p:column colspan="2" style="text-align:right">  
	                    Totales:  
	                </p:column>

					<p:column>  
	                    #{liquidacionMB.cantTransacciones(transaccionPlaya.cuentaPlaya)}  
	                </p:column>

					<p:column>  
	                    $ #{liquidacionMB.importeTotal(transaccionPlaya.cuentaPlaya)}  
	                </p:column>
				</p:summaryRow>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
