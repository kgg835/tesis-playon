<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Tipo de Documento" />

	<ui:define name="panelContent">
		<h:form>

			<p:dataTable id="tiposDoc" var="tipoDoc" editable="true"
				paginator="true" rows="5" paginatorPosition="bottom"
				value="#{tipoDocMB.tipoDocList}"
				style="width: 10%">

				<f:facet name="header">
				Tipos Documento
            </f:facet>

				<p:column headerText="ID" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tipoDoc.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tipoDoc.id}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tipoDoc.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tipoDoc.nombre}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Opciones" styleClass="option-font">
					<p:rowEditor />
				</p:column>

				<p:column>
					<h:commandButton value="Borrar"
						action="#{tipoDocMB.deleteTipoDoc(tipoDoc)}" />
				</p:column>

			</p:dataTable>

			<p>
				<p:commandButton id="addTipoDoc" value="Agregar"
					action="/admin/tipodocadd.html?faces-redirect=true" ajax="false" />
			</p>

		</h:form>
	</ui:define>
</ui:composition>
