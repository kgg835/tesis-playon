<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Agregar marca de vehiculo" />

	<ui:define name="panelContent">
		<h:form>
			<p:growl id="messages" />

			<div align="center">
				<h:panelGrid columns="1" width="60%">
					<p:panel>
						<h:panelGrid id="displayView" columns="3" cellpadding="8"
							styleClass="admin-input-text">

							<h:outputLabel for="nombre" value="Nombre: " />
							<p:inputText id="nombre" value="#{modeloVehiculoMB.nombreMarca}"
								required="true" requiredMessage="Campo nombre obligatorio"
								maxlength="40">
								<f:validateLength minimum="1" />
								<p:ajax event="blur" update="nombreMsg" />
							</p:inputText>
							<p:message id="nombreMsg" for="nombre" display="icon" />

							<h:outputLabel for="descripcion" value="Descripcion " />
							<p:inputText id="descripcion"
								value="#{modeloVehiculoMB.descripcionMarca}" required="true"
								requiredMessage="Campo descripciÃ³n obligatorio" maxlength="40">
								<f:validateLength minimum="1" />
								<p:ajax event="blur" update="descripcionMsg" />
							</p:inputText>
							<p:message id="descripcionMsg" for="descripcion" display="icon" />
						</h:panelGrid>
					</p:panel>
					<p:column>
						<div align="center">
							<p:commandButton id="addMarca" value="Registrar nueva marca"
								action="#{modeloVehiculoMB.addMarcaVehiculo}" ajax="false" />
							<p:commandButton id="reset" value="Cancelar" immediate="true"
								action="/admin/marcavehiculolist.html?faces-redirect=true"
								ajax="false" style="margin-right:15px" />
						</div>
					</p:column>
				</h:panelGrid>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
