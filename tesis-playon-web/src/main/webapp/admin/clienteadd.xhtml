<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:param name="panelTitle" value="Nuevo Cliente" />

	<ui:define name="panelContent" class="admin-font">
		<h:form>
			<p:growl id="messages" />
			
				<div align="center">
				<h:panelGrid id="displayView" columns="3" cellpadding="8"
					styleClass="admin-input-text">

					<f:facet name="header" styleClass="admin-subtitle">
						<div align="left">Datos de Usuario:</div>
					</f:facet>
					
					<p:column>
					<h:outputLabel for="nombreUser" value="Usuario: " />
					</p:column>
					<p:column>
						<p:inputText id="nombreUser"
							value="#{clienteMB.nombreUser}" required="true"
							requiredMessage="Campo obligatorio" maxlength="25">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nombreUserMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="nombreUserMsg" for="nombreUser" display="icon" />
					</p:column>
					
					<p:column>
						<h:outputLabel for="password" value="Contraseña: " />
					</p:column>
					<p:column>
						<p:password id="password"
							value="#{clienteMB.password}" required="true" feedback="true"
							match="passwordRepeat"
							requiredMessage="Campo obligatorio" >
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="passwordRepeatMsg" />
						</p:password>
					</p:column>
					<p:column>
					</p:column>
					
					<p:column>
						<h:outputLabel for="passwordRepeat" value="Repetir Contraseña: " />
					</p:column>
					<p:column>
						<p:password id="passwordRepeat"
							value="#{clienteMB.password}" required="true" feedback="true"
							requiredMessage="Campo obligatorio">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="passwordRepeatMsg" />
						</p:password>
					</p:column>
					<p:column>
						<p:message id="passwordRepeatMsg" for="passwordRepeat"
							display="icon" />
					</p:column>
					
					<p:column></p:column>
					<p:column></p:column>
					<p:column></p:column>
					
					<p:column>
					<h:outputLabel for="nombre" value="Datos de Cliente: " styleClass="admin-subtitle"/>
					</p:column>
					<p:column></p:column>
					<p:column></p:column>
					
					<p:column>
					<h:outputLabel for="nombre" value="Nombre: " />
					</p:column>
					<p:column>
						<p:inputText id="nombre"
							value="#{clienteMB.nombre}" required="true"
							requiredMessage="Campo obligatorio" maxlength="40">
							<f:validateLength minimum="2" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="nombreMsg" for="nombre" display="icon" />
					</p:column>
	
					<p:column>
						<h:outputLabel for="apellido" value="Apellido: " />
					</p:column>
					<p:column>
						<p:inputText id="apellido"
							value="#{clienteMB.apellido}" required="true"
							requiredMessage="Campo obligatorio" maxlength="40">
							<f:validateLength minimum="2" />
							<p:ajax event="blur" update="apellidoMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="apellidoMsg" for="apellido" display="icon" />
					</p:column>
					
					<p:column>
						<h:outputText for="tipoDoc" value="Tipo Doc.: " />
					</p:column>
					<p:column>
						<p:selectOneMenu style="width: 293px"
							value="#{clienteMB.tipoDoc}" effect="fade">
							<f:selectItems value="#{tipoDocMB.tipoDocList}" var="tipoDoc"
								itemValue="#{tipoDoc}" itemLabel="#{tipoDoc.nombre}" />
							<f:converter converterId="tipoDocConverter" />
						</p:selectOneMenu>
					</p:column>
					<p:column></p:column>
					
					<p:column>
						<h:outputLabel for="nroDoc" value="Nro. Documento: " />
					</p:column>
					<p:column>
						<p:inputText id="nroDoc" value="#{clienteMB.nroDoc}"
							required="true" requiredMessage="Campo obligatorio" type="numeric" maxlength="10">
							<f:validateLength minimum="6" />
							<p:ajax event="blur" update="nroDocMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="nroDocMsg" for="nroDoc" display="icon" />
					</p:column>
	
					<p:column>
						<h:outputLabel for="email" value="E-mail: " />
					</p:column>
					<p:column>
						<p:inputText id="email" value="#{clienteMB.email}"
							required="true" requiredMessage="Campo obligatorio" type="email" maxlength="100">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="emailMsg" for="email" display="icon" />
					</p:column>
					
					<p:column>
						<h:outputText for="barrio" value="Barrio: " />
					</p:column>
					<p:column>
						<p:selectOneMenu style="width: 293px"
							value="#{clienteMB.barrio}" effect="fade">
							<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
								itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
							<f:converter converterId="barrioConverter" />
						</p:selectOneMenu>
					</p:column>
					<p:column></p:column>
					
					<p:column>
						<h:outputLabel for="domicilio" value="Domicilio: " />
					</p:column>
					<p:column>
						<p:inputText id="domicilio" value="#{clienteMB.domicilio}"
							required="true" requiredMessage="Campo obligatorio" maxlength="150">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="domicilioMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message id="domicilioMsg" for="domicilio" display="icon" />
					</p:column>
	
					<p:column>
						<h:outputLabel for="telefono" value="Telefono: " />
					</p:column>
					<p:column>
						<p:inputText id="telefono" value="#{clienteMB.telefono}" maxlength="25">
						</p:inputText>
					</p:column>
					<p:column>
					</p:column>
	
					<p:column></p:column>
					<p:column>
						<div align="right">
							<p:commandButton id="addCliente" value="Registrar Cliente"
								action="#{clienteMB.addClienteAdmin}" ajax="false" />
							<p:commandButton id="reset" value="Cancelar" immediate="true"
								action="/admin/clientelist.html?faces-redirect=true" ajax="false"
								style="margin-right:15px" />
						</div>
					</p:column>
					<p:column></p:column>			
					
					</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
