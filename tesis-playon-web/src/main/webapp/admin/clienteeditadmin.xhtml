<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Nuevo Cliente" />

	<ui:define name="panelContent" class="admin-font">
		<h:form>
			<p:growl id="messages" />

			<table>
				<tr>
					<td><h:outputLabel for="nombre" value="Nombre: " /></td>
					<td><p:inputText id="nombre" value="#{clienteMB.clienteSelected.usuario.nombre}"
							required="true" requiredMessage="Campo obligatorio" type="text">
							<f:validateLength minimum="3" />
							<p:ajax event="blur" update="nombreMsg" />
						</p:inputText></td>
					<td><p:message id="nombreMsg" for="nombre" display="icon"
							type="text" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="apellido" value="Apellido: " /></td>
					<td><p:inputText id="apellido" value="#{clienteMB.clienteSelected.usuario.apellido}"
							required="true" requiredMessage="Campo obligatorio" type="text">
							<f:validateLength minimum="3" />
							<p:ajax event="blur" update="apellidoMsg" />
						</p:inputText></td>
					<td><p:message id="apellidoMsg" for="apellido" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="tipoDoc" value="Tipo Documento: " /></td>
					<td><p:selectOneMenu value="#{clienteMB.clienteSelected.usuario.tipoDoc}"
							effect="fade">
							<f:selectItems value="#{tipoDocMB.tipoDocList}" var="tipoDoc"
								itemValue="#{tipoDoc}" itemLabel="#{tipoDoc.nombre}" />
							<f:converter converterId="tipoDocConverter" />
						</p:selectOneMenu></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nroDoc" value="Nro. Documento: " /></td>
					<td><p:inputText id="nroDoc" value="#{clienteMB.clienteSelected.usuario.nroDoc}"
							required="true" requiredMessage="Campo obligatorio">
							<f:validateLength minimum="7" />
							<p:ajax event="blur" update="nroDocMsg" />
						</p:inputText></td>
					<td><p:message id="nroDocMsg" for="nroDoc" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputText for="barrio" value="Barrio: " /></td>
					<td><p:selectOneMenu value="#{clienteMB.clienteSelected.barrio}" effect="fade">
							<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
								itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
							<f:converter converterId="barrioConverter" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel for="domicilio" value="Domicilio: " /></td>
					<td><p:inputText id="domicilio" value="#{clienteMB.clienteSelected.domicilio}">
							<f:validateLength minimum="4" />
							<p:ajax event="blur" update="domicilioMsg" />
						</p:inputText></td>
					<td><p:message id="domicilioMsg" for="domicilio"
							display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email" value="E-mail: " /></td>
					<td><p:inputText id="email" value="#{clienteMB.clienteSelected.usuario.email}"
							required="true" requiredMessage="Campo obligatorio" type="email">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText></td>
					<td><p:message id="emailMsg" for="email" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="telefono" value="Telefono: " /></td>
					<td><p:inputText id="telefono" value="#{clienteMB.clienteSelected.telefono}">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="telefonoMsg" />
						</p:inputText></td>
					<td><p:message id="telefonoMsg" for="telefono" display="icon" /></td>
				</tr>
				<tr style="text-align: right;">
					<td></td>
					<td><p:commandButton id="addCliente" value="Modificar"
							action="#{clienteMB.updateClienteAdmin}" ajax="false" />
						<p:commandButton id="reset" value="Limpiar"
							action="#{clienteMB.reset}"	ajax="false" /></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
