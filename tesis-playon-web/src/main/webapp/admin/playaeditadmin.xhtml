<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Editar playa" />

	<ui:define name="panelContent">
		<p:growl id="messages" autoUpdate="false" showDetail="true"
			globalOnly="true" />

		<div align="center">
			<h:panelGrid id="displayView" columns="3" cellpadding="8"
				styleClass="admin-input-text">

				<p:column>
					<h:outputLabel for="razonSocial" value="Razon Social: " />
				</p:column>
				<p:column>
					<p:inputText id="razonSocial"
						value="#{playaMB.playaSelected.razonSocial}" required="true"
						requiredMessage="Campo obligatorio">
						<f:validateLength minimum="4" />
						<p:ajax event="blur" update="razonSocialMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="razonSocialMsg" for="razonSocial" display="icon" />
				</p:column>

				<p:column>
					<h:outputLabel for="nombreComercial" value="Nombre Comercial: " />
				</p:column>
				<p:column>
					<p:inputText id="nombreComercial"
						value="#{playaMB.playaSelected.nombreComercial}" required="true"
						requiredMessage="Campo obligatorio">
						<f:validateLength minimum="2" />
						<p:ajax event="blur" update="nombreComercialMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="nombreComercialMsg" for="nombreComercial"
						display="icon" />
				</p:column>

				<p:column>
					<h:outputLabel for="cuit" value="C.U.I.T.: " />
				</p:column>
				<p:column>
					<p:inputText id="cuit" value="#{playaMB.playaSelected.cuit}"
						required="true" requiredMessage="Campo obligatorio">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="cuitMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="cuitMsg" for="cuit" display="icon" />
				</p:column>

				<p:column>
					<h:outputText for="barrio" value="Barrio: " />
				</p:column>
				<p:column>
					<p:selectOneMenu style="width: 293px"
						value="#{playaMB.playaSelected.barrio}" effect="fade">
						<f:selectItems value="#{barrioMB.barrioList}" var="barrio"
							itemValue="#{barrio}" itemLabel="#{barrio.nombre}" />
						<f:converter converterId="barrioConverter" />
					</p:selectOneMenu>
				</p:column>
				<p:column></p:column>

				<p:column>
					<h:outputText for="domicilio" value="Domicilio: " />
				</p:column>
				<p:column>
					<p:inputText id="domicilio"
						value="#{playaMB.playaSelected.domicilio}" required="true"
						requiredMessage="Campo obligatorio">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="domicilioMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="domicilioMsg" for="domicilio" display="icon" />
				</p:column>

				<p:column>
					<h:outputLabel for="telefono" value="Teléfono: " />
				</p:column>
				<p:column>
					<p:inputText id="telefono"
						value="#{playaMB.playaSelected.telefono}">
						<p:ajax event="blur" update="telefonoMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="telefonoMsg" for="telefono" display="icon" />
				</p:column>

				<p:column>
					<h:outputLabel for="emailPlaya" value="E-mail: " />
				</p:column>
				<p:column>
					<p:inputText id="emailPlaya" value="#{playaMB.playaSelected.email}">
						<p:ajax event="blur" update="emailPlayaMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="emailPlayaMsg" for="emailPlaya" display="icon" />
				</p:column>

				<p:column>
					<h:outputLabel for="url" value="Dirección web: " />
				</p:column>
				<p:column>
					<p:inputText id="url" feedback="true"
						value="#{playaMB.playaSelected.url}" type="url">
						<p:ajax event="blur" update="url"
							listener="#{playaMB.addHttpEdit}" />
					</p:inputText>
				</p:column>
				<p:column />

				<p:column>
					<h:outputLabel for="disponibilidad" value="Disponibilidad: " />
				</p:column>
				<p:column>
					<p:inputText id="disponibilidad"
						value="#{playaMB.playaSelected.disponibilidad}">
						<p:ajax event="blur" update="disponibilidadMsg" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message id="disponibilidadMsg" for="disponibilidad"
						display="icon" />
				</p:column>

				<p:column>
					<h:outputText for="estado" value="Estado: " />
				</p:column>
				<p:column>
					<p:selectOneMenu style="width: 293px"
						value="#{playaMB.playaSelected.estado}" effect="fade">
						<f:selectItems value="#{estadoPlayaMB.estadoPlayaList}"
							var="estado" itemValue="#{estado}" itemLabel="#{estado.nombre}" />
						<f:converter converterId="estadoPlayaConverter" />
					</p:selectOneMenu>
				</p:column>
				<p:column></p:column>

				<p:column></p:column>
				<p:column>
					<div align="right">
						<p:commandButton id="addCliente" value="Modificar"
							action="#{playaMB.updatePlayaAdmin}" ajax="false" />
						<p:commandButton id="reset" value="Cancelar" inmediate="true"
							action="/admin/playalist.html?faces-redirect=true" ajax="false"
							style="margin-right:15px" />
					</div>
				</p:column>
				<p:column></p:column>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
