<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Usuarios" />

	<ui:define name="panelContent">
		<h:form>
			<p:dataTable id="usuarios" var="usuario" editable="true"
				paginator="true" rows="5" value="#{usuarioMB.usuarioList}"
				style="width: 10%">

				<f:facet name="header">
				Usuarios
            	</f:facet>

				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.nombre}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Apellido" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.apellido}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.apellido}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.email}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tipo Doc.:" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.tipoDoc.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.tipoDoc.nombre}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nro. Documento" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.nroDoc}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.nroDoc}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Password" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.password}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.password}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Usuario" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.nombreUser}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.nombreUser}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Opciones" styleClass="option-font">
					<p:rowEditor />
				</p:column>

				<p:column>
					<h:commandButton value="Borrar"
						action="#{usuarioMB.deleteUsuario(usuario)}" />
				</p:column>

			</p:dataTable>

			<tr>
				<td><p:commandButton id="addUsuarioNuevo" value="Agregar"
						action="/admin/usuarioadd.html?faces-redirect=true" ajax="false" /></td>
			</tr>

		</h:form>
	</ui:define>
</ui:composition>
