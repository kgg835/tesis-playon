<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Usuarios" />

	<ui:define name="panelContent" class="admin-font">
		<h:form>
			<p:growl id="messages" />
			<p:dataTable id="usuarios" var="usuario"
				paginator="true" rows="8" paginatorPosition="bottom"
				value="#{usuarioMB.usuarioList}"
				emptyMessage="No existen usuarios en el sistema">

				<f:facet name="header">
				Usuarios
            	</f:facet>
            	
            	<p:column headerText="Apellido" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.apellido}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.apellido}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.nombre}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.email}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tipo Doc.:" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.tipoDoc.nombre}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{usuario.tipoDoc}" >  
                        	<f:selectItems value="#{tipoDocMB.tipoDocList}"  
	                            var="tipoDoc"
	                            itemValue="#{tipoDoc}"
	                            itemLabel="#{tipoDoc.nombre}" />
	                        <f:converter converterId="tipoDocConverter" />
                    		</h:selectOneMenu> 
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nro. Documento" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.nroDoc}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.nroDoc}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Password" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.password}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.password}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Usuario" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.nombreUser}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.nombreUser}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Playa" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usuario.playa.nombreComercial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usuario.playa.nombreComercial}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column>
					<h:commandButton id="editar" class="ui-icon ui-icon-pencil"
						action="#{usuarioMB.modificarUsuarioAdmin(usuario)}"
						style="height:20px; width:22px;">
					</h:commandButton>
					<p:tooltip for="editar" value="Editar Usuario" />
				</p:column>

				<p:column>
					<h:commandButton id="delete" class="ui-icon ui-icon-trash"
						style="height:20px; width:22px;"
						action="#{usuarioMB.deleteUsuarioAdmin(usuario)}"
						onclick="if(!confirm('¿Está seguro que desea eliminar el usuario?')) return false;">
					</h:commandButton>
					<p:tooltip for="delete" value="Eliminar Usuario" />
				</p:column>

			</p:dataTable>
			<p>
				<h:panelGroup layout="block" style="text-align: right;">
					<p:commandButton id="addUsuario" value="Nuevo Usuario"
						action="/admin/usuarioadd.html?faces-redirect=true" ajax="false" />
				</h:panelGroup>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
