<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Colores de Vehiculos" />

	<ui:define name="panelContent">
		<h:form>
			<p:dataTable id="coloresVehiculo" var="colorVehiculo" paginator="true"
				rows="5" paginatorPosition="bottom"
				value="#{colorVehiculoMB.colorVehiculoList}">

				<f:facet name="header">
				Color de Vehiculo
            	</f:facet> 

				<p:column headerText="ID" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{colorVehiculo.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{colorVehiculo.id}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{colorVehiculo.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{colorVehiculo.nombre}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

			 <p:column headerText="Opciones" styleClass="column-options">
					<h:commandButton id="delete" class="ui-icon ui-icon-trash column-options-button"
						style="display:inline;" 
						action="#{colorVehiculoMB.deleteColorVehiculo(colorVehiculo)}"
						onclick="if(!confirm('¿Está seguro que desea eliminar este color?')) return false;">
					</h:commandButton>
					<p:tooltip for="delete" value="Eliminar Color" />
				</p:column> 

			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
