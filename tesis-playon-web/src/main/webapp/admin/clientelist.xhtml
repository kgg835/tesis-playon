<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Clientes" />

	<ui:define name="panelContent" class="admin-font">
		<h:form id="form">

			<p:growl id="messages" />

			<p:dataTable id="clientes" var="cliente"
				paginator="true" rows="5" value="#{clienteMB.clienteList}"
				emptyMessage="No existen clientes" paginatorPosition="bottom">

				<f:facet name="header">
				Clientes
            	</f:facet>

				<p:column headerText="Usuario" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cliente.usuario.nombreUser}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{cliente.usuario.nombreUser}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nro. Cliente" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cliente.nroCliente}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{cliente.nroCliente}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Apellido" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cliente.usuario.apellido}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{cliente.usuario.apellido}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cliente.usuario.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{cliente.usuario.nombre}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tipo Doc." styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cliente.usuario.tipoDoc.nombre}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{cliente.usuario.tipoDoc}">
								<f:selectItems value="#{tipoDocMB.tipoDocList}" var="tipoDoc"
									itemValue="#{tipoDoc}" itemLabel="#{tipoDoc.nombre}" />
								<f:converter converterId="tipoDocConverter" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nro. Documento" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cliente.usuario.nroDoc}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{cliente.usuario.nroDoc}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<h:commandButton id="editar" class="ui-icon ui-icon-pencil"
						action="#{clienteMB.modificarClienteAdmin(cliente)}"
						style="height:20px; width:22px;">
					</h:commandButton>
					<p:tooltip for="editar" value="Editar Cliente" />
				</p:column>

				<p:column>
					<h:commandButton id="delete" class="ui-icon ui-icon-trash"
						style="height:20px; width:22px;"
						action="#{clienteMB.deleteClienteAdmin(cliente)}"
						onclick="if(!confirm('¿Está seguro que desea eliminar el cliente?')) return false;">
					</h:commandButton>
					<p:tooltip for="delete" value="Dar de baja Cliente" />
				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmDialog"
				message="¿Está seguro que desea eliminar el cliente #{cliente.nroCliente}?"
				header="Eliminar cliente" severity="alert" widgetVar="confirmDelete">
				<h:panelGroup layout="block" style="text-align: right">
					<h:commandButton id="confirm" value="Si, estoy seguro"
						update="clientes" oncomplete="confirmDelete.hide()" type="button" />
					<h:commandButton id="decline" value="No"
						onclick="confirmDelete.hide()" type="button" />
				</h:panelGroup>
			</p:confirmDialog>

			<p>
				<h:panelGroup layout="block" style="text-align: right;">
					<p:commandButton id="addCliente" value="Nuevo Cliente"
						action="/admin/clienteadd.html?faces-redirect=true" ajax="false" />
				</h:panelGroup>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
