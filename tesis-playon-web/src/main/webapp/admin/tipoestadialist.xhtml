<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:dataTable id="tiposEstadia" var="tipoEstadia" editable="true"
			paginator="true" rows="5" value="#{tipoEstadiaMB.tipoEstadiaList}"
			style="width: 10%">

			<f:facet name="header">
				Tipos de estad√≠a
            </f:facet>

			<p:column headerText="ID" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{tipoEstadia.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{tipoEstadia.id}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nombre" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{tipoEstadia.nombre}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{tipoEstadia.nombre}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Descripcion" style="width:125px">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{tipoEstadia.descripcion}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{tipoEstadia.descripcion}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Opciones" style="width:25px">
				<p:rowEditor />
			</p:column>

			<p:column>
				<h:commandButton value="Borrar"
					action="#{tipoEstadiaMB.deleteTipoEstadia(tipoEstadia)}" />
			</p:column>

		</p:dataTable>

		<tr>
			<td><p:commandButton id="addTipoEstadia" value="Agregar"
					action="/tipoestadiaadd.jsf?faces-redirect=true" ajax="false" /></td>
		</tr>

	</h:form>
</h:body>

</html>
