<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="panelTitle" value="Listado de Tipos de Estadía" />

	<ui:define name="panelContent">
		<h:form>
			<p:dataTable id="tiposEstadia" var="tipoEstadia" editable="true"
				paginator="true" rows="5" value="#{tipoEstadiaMB.tipoEstadiaList}"
				style="width: 10%">

				<f:facet name="header">
				Tipos de estadía
            </f:facet>

				<p:column headerText="ID" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tipoEstadia.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tipoEstadia.id}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tipoEstadia.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tipoEstadia.nombre}" styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Descripcion" styleClass="column-font">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tipoEstadia.descripcion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tipoEstadia.descripcion}"
								styleClass="input-font" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Opciones" styleClass="option-font">
					<p:rowEditor />
				</p:column>

				<p:column>
					<h:commandButton value="Borrar"
						action="#{tipoEstadiaMB.deleteTipoEstadia(tipoEstadia)}" />
				</p:column>

			</p:dataTable>

			<p><p:commandButton id="addTipoEstadia" value="Agregar"
						action="/admin/tipoestadiaadd.html?faces-redirect=true" ajax="false" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
